<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rattle Buddy - Nostril Slits</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
--s-light: #fef3c7;
--s-mid: #d97706;
--s-dark: #78350f;
--s-accent: #ef4444;
--s-blush: #fca5a5;
}

body { background-color: #fefce8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

.snake-creature {
position: relative;
width: 360px;
height: 160px;
animation: snake-happy-bounce 2s ease-in-out infinite;
}

.slither-container {
position: absolute;
inset: 0;
transform-origin: 45px 45px;
animation: slither-smooth 2.5s ease-in-out infinite;
}

.snake-body-svg {
position: absolute;
inset: 0;

width: 100%;
height: 100%;
overflow: visible;
}

.main-body-path {
fill: none;
stroke: var(--s-mid);
stroke-width: 34;
stroke-linecap: round;
}

.diamond-pattern {
fill: none;
stroke: rgba(120, 53, 15, 0.35);
stroke-width: 18;
stroke-linecap: butt;
stroke-dasharray: 15 25;
}

.rattle-assembly {
position: absolute;
top: 75px;
left: 300px;
display: flex;
align-items: center;
transform: translateY(-50%);
z-index: 15;
}

.rattle-vibration {
display: flex;
transform-origin: left center;
animation: rattle-hinge-buzz 0.08s linear infinite;
}

.rattle-bit {
width: 13px; height: 22px;
background: #c27803; border: 2px solid var(--s-dark);
border-radius: 6px; margin-left: -5px;
box-shadow: inset 1px 1px 2px rgba(255,255,255,0.3);
}

.snake-head {
position: absolute;
width: 64px; height: 58px;
background: linear-gradient(145deg, var(--s-mid), var(--s-dark));
border-radius: 50% 50% 48% 48% / 65% 65% 45% 45%;
top: 5px; left: 10px; z-index: 20;
box-shadow: inset 3px 3px 6px rgba(255,255,255,0.4), 0 6px 12px rgba(0,0,0,0.2);
}

.snake-eye-container { display: flex; gap: 4px; justify-content: center; margin-top: 10px; }
.snake-eye { width: 22px; height: 24px; background: white; border-radius: 50%; position: relative; animation: snake-blink 4s infinite; }

.pupil { width: 14px; height: 16px; background: #1a1a1a; border-radius: 50%; position: absolute; top: 4px; left: 4px; }
.sparkle { position: absolute; width: 6px; height: 6px; background: white; border-radius: 50%; top: 2px; left: 2px; }
.blush-container { position: absolute; top: 34px; width: 100%; display: flex; justify-content: space-around; padding: 0 10px; }
.blush { width: 12px; height: 7px; background: var(--s-blush); border-radius: 50%; opacity: 0.8; }

/* Snout with Nostril Slits */
.snake-snout {
position: absolute; width: 34px; height: 20px; background: var(--s-dark);
border-radius: 40% 40% 60% 60%; bottom: 4px; left: 50%; transform: translateX(-50%);
z-index: 21; display: flex; flex-direction: column; align-items: center; padding-top: 4px;
}

.nostril-area { display: flex; gap: 8px; margin-bottom: 2px; }
/* Slit style nostrils */
.nostril-slit {
width: 4px; height: 2px; background: rgba(0,0,0,0.5);
border-radius: 1px; transform: rotate(15deg);
}
.nostril-slit.right { transform: rotate(-15deg); }

.fang { position: absolute; width: 4px; height: 6px; background: #fff; bottom: -3px; clip-path: polygon(50% 100%, 0% 0%, 100% 0%); }
.fang-l { left: 9px; } .fang-r { right: 9px; }

.snake-tongue {
position: absolute; width: 3px; height: 16px; background: var(--s-accent);
bottom: -16px; left: 50%; transform: translateX(-50%) scaleY(0);
transform-origin: top; animation: tongue-flick 3s infinite; z-index: 21;
}
.snake-tongue::before, .snake-tongue::after {
content: ''; position: absolute; bottom: -3px; width: 3px; height: 7px; background: var(--s-accent); border-radius: 2px;
}
.snake-tongue::before { left: -2.5px; transform: rotate(-35deg); }
.snake-tongue::after { right: -2.5px; transform: rotate(35deg); }

@keyframes rattle-hinge-buzz {
0%, 100% { transform: rotate(0deg); }
50% { transform: rotate(25deg); }
}
@keyframes slither-smooth {
0%, 100% { transform: rotate(0deg) skewX(0deg); }
50% { transform: rotate(-2deg) skewX(2deg); }
}
@keyframes snake-happy-bounce {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-10px); }
}
@keyframes tongue-flick {
0%, 80%, 100% { transform: translateX(-50%) scaleY(0); }
85%, 92%, 98% { transform: translateX(-50%) scaleY(1); }

}
@keyframes snake-blink { 0%, 90%, 100% { transform: scaleY(1); } 93%, 97% { transform: scaleY(0.1); } }
</style>
</head>
<body>

<div class="bg-white p-14 rounded-[70px] shadow-2xl flex flex-col items-center">
<div class="snake-creature">

<div class="slither-container">
<svg class="snake-body-svg" viewBox="0 0 360 160">
<path class="main-body-path" d="M 45,45 Q 95,5 150,45 Q 200,85 285,75" />
<path class="diamond-pattern" d="M 60,40 Q 100,8 150,45 Q 200,85 275,78" />
</svg>

<div class="rattle-assembly">
<div class="rattle-vibration">
<div class="rattle-bit" style="height: 24px; width: 15px;"></div>
<div class="rattle-bit" style="height: 20px; width: 14px;"></div>
<div class="rattle-bit" style="height: 16px; width: 12px;"></div>
</div>
</div>

<div class="snake-head">
<div class="snake-eye-container">
<div class="snake-eye"><div class="pupil"><div class="sparkle"></div></div></div>
<div class="snake-eye"><div class="pupil"><div class="sparkle"></div></div></div>

</div>
<div class="blush-container">
<div class="blush"></div>
<div class="blush"></div>
</div>
<div class="snake-snout">
<div class="nostril-area">
<div class="nostril-slit left"></div>
<div class="nostril-slit right"></div>
</div>
<div class="fang fang-l"></div>
<div class="fang fang-r"></div>
<div class="snake-tongue"></div>
</div>
</div>
</div>

</div>
<h3 class="mt-10 text-3xl font-black text-amber-900 tracking-widest uppercase">Rattle Buddy</h3>
</div>

</body>
</html>
