<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Flaming Cobra Buddy - Snake Snout Fix</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
/* FLAMING PALETTE */
--f-skin-hot: #fb923c;
--f-skin-cool: #c2410c;
--f-outline: #7c2d12;
--f-belly: #fde047;
--f-hood-hot: #facc15;
--f-line: #ea580c;
--f-glow: rgba(234, 88, 12, 0.7);
--f-aura-inner: rgba(255, 69, 0, 0.8);
--f-aura-outer: rgba(255, 165, 0, 0.6);
--c-accent: #ef4444;
--c-blush: #fed7aa;
}

body {
background-color: #ffffff;
display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
}

.snake-wrapper { display: flex; flex-direction: column; align-items: center; }

.snake-container {
position: relative;
width: 400px;
height: 600px;

display: flex; justify-content: center; align-items: center;
animation: cobra-sway 3s ease-in-out infinite alternate;
filter: drop-shadow(0 0 20px var(--f-aura-inner)) drop-shadow(0 0 60px var(--f-aura-outer));
}

/* SHARED FIRE STYLES */
.part {
position: absolute;
background: linear-gradient(145deg, var(--f-skin-hot), var(--f-skin-cool));
border: 4px solid var(--f-outline);
box-shadow: inset 2px 2px 5px rgba(255,255,0,0.5), 0 0 10px var(--f-glow);
}

/* --- SNAKE PARTS --- */
.coil-base { width: 220px; height: 90px; border-radius: 45px; bottom: 50px; left: 90px; z-index: 10; }
.coil-middle { width: 170px; height: 80px; border-radius: 40px; bottom: 105px; left: 115px; z-index: 12; }
.tail-tip { width: 60px; height: 40px; bottom: 65px; left: 55px; border-radius: 50% 0 0 50%; z-index: 5; transform-origin: right center; animation: tail-wag-hard 0.6s ease-in-out infinite alternate; }

/* NECK */
.neck-stalk {
width: 84px; height: 160px;
top: 310px;
left: 158px; z-index: 25;
border-radius: 10px; border-bottom: none; border-top: none;
}
.belly-stripe { position: absolute; top: 0; left: 22px; width: 40px; height: 100%; background: linear-gradient(to right, var(--f-belly), var(--f-skin-hot)); opacity: 0.9; }

/* HOOD */
.cobra-hood {
position: absolute; width: 240px; height: 200px;
top: 245px;
left: 80px;

border-radius: 50% 50% 50% 50% / 30% 30% 80% 80%;
background: repeating-linear-gradient(to bottom, transparent, transparent 20px, var(--f-line) 20px, var(--f-line) 24px), linear-gradient(to bottom, var(--f-hood-hot), var(--f-skin-hot));
border: 4px solid var(--f-outline); z-index: 18;
box-shadow: inset 0 0 30px var(--f-skin-hot); overflow: hidden;
}
.hood-mark-container { position: absolute; top: 30px; left: 50%; transform: translateX(-50%); width: 130px; height: 70px; opacity: 1; }
.hm-circle { position: absolute; width: 45px; height: 45px; background: var(--f-skin-hot); border: 4px solid var(--f-belly); border-radius: 50%; top: 0; box-shadow: 0 0 15px var(--f-belly); }

.hm-left { left: 5px; } .hm-right { right: 5px; }
.hm-connect { position: absolute; top: 22px; left: 30px; width: 60px; height: 40px; border: 4px solid var(--f-belly); border-top: none; border-radius: 0 0 50% 50%; box-shadow: 0 5px 15px var(--f-belly); }

/* HEAD */

.head-shape {
position: absolute; width: 150px; height: 120px; border-radius: 45% 55% 45% 45% / 55% 55% 45% 45%;
top: 235px;
left: 125px; z-index: 30;
background: linear-gradient(145deg, var(--f-skin-hot), var(--f-outline));
border: 4px solid var(--f-outline);
box-shadow: inset 3px 3px 10px rgba(255,255,0,0.6);
}

/* --- FLAME LAYERS --- */
.bg-flame {
position: absolute;
left: 50%;
transform: translateX(-50%) rotate(45deg);
border-radius: 0 50% 50% 50%;
background: radial-gradient(circle at 75% 75%, var(--f-belly) 5%, var(--f-skin-hot) 30%, var(--f-skin-cool) 70%, transparent 90%);
box-shadow: 0 0 80px var(--f-skin-hot), inset 0 0 60px var(--f-belly);
pointer-events: none; mix-blend-mode: screen; transform-origin: center center;
}
.flame-layer-back { width: 500px; height: 500px; top: 130px; z-index: 1; opacity: 0.6; animation: sharp-flicker 2.5s infinite alternate ease-in-out; }
.flame-layer-mid { width: 450px; height: 450px; top: 180px; z-index: 2; opacity: 0.8; animation: sharp-flicker 2s infinite alternate-reverse ease-in-out; animation-delay: 0.3s; }
.flame-layer-front { width: 400px; height: 400px; top: 230px; z-index: 3; opacity: 0.9; background: radial-gradient(circle at 75% 75%, #fff 0%, var(--f-belly) 30%, var(--f-skin-hot) 60%, transparent 90%); animation: sharp-flicker 1.5s infinite alternate ease-in-out; animation-delay: 0.7s; }

@keyframes sharp-flicker {
0% { transform: translateX(-50%) rotate(45deg) scale(1) skew(0deg, 0deg); filter: brightness(1); }
50% { transform: translateX(-50%) rotate(45deg) scale(0.95, 1.05) skew(1deg, 1deg); }
100% { transform: translateX(-50%) rotate(45deg) scale(1.02) skew(-2deg, -2deg); filter: brightness(1.2); }
}

/* FACE DETAILS */

.eye-container { display: flex; gap: 8px; justify-content: center; margin-top: 22px; }
.s-eye { width: 44px; height: 48px; background: #fef08a; border-radius: 55% 55% 45% 45%; position: relative; animation: snake-squash-blink 4s infinite; box-shadow: 0 0 15px #fef08a; }
.pupil { position: absolute; width: 30px; height: 32px; background: #ea580c; border-radius: 50%; top: 8px; left: 7px; }
.sparkle-main { position: absolute; width: 12px; height: 12px; background: white; border-radius: 50%; top: 5px; left: 5px; box-shadow: 0 0 5px white; }
.sparkle-mini { position: absolute; width: 6px; height: 6px; background: white; border-radius: 50%; bottom: 6px; right: 8px; opacity: 0.9; }

.blush-container { position: absolute; top: 70px; width: 100%; display: flex; justify-content: space-around; padding: 0 15px; }
.blush { width: 20px; height: 12px; background: var(--c-blush); border-radius: 50%; opacity: 0.6; box-shadow: 0 0 10px var(--c-blush); }

/* REPTILIAN SNOUT FIXES */
.snout-wrapper {
position: absolute;
bottom: -2px; /* Moved up slightly */

left: 50%; transform: translateX(-50%);
z-index: 10; display: flex; flex-direction: column; align-items: center;
}

.snout-base {
/* WIDER, FLATTER RIDGE SHAPE */
width: 86px; /* Was 58px */
height: 30px; /* Was 34px */
background: linear-gradient(145deg, var(--f-skin-hot), var(--f-outline));
border: 4px solid var(--f-outline);
/* REPTILIAN BORDER RADIUS: Flatter top, distinct jaw corners */
border-radius: 20% 20% 40% 40% / 50% 50% 50% 50%;
display: flex; justify-content: space-between; /* Spread nostrils */
padding: 6px 12px 0 12px; /* push nostrils to edges */
position: relative; z-index: 10;
box-shadow: inset 1px 1px 3px rgba(255,255,0,0.3);
}

.nostrils {
/* Removed gap, handled by justify-content in parent */
display: flex; width: 100%; justify-content: space-between;
}
.slit { width: 6px; height: 3px; background: rgba(80, 20, 0, 0.9); border-radius: 50%; transform: rotate(25deg); box-shadow: 0 0 2px var(--f-outline);}
.slit.r { transform: rotate(-25deg); }

/* Moved fangs down slightly to sit under new snout ridge */
.fang { position: absolute; top: 28px; width: 10px; height: 16px; background: #fffbeb; clip-path: polygon(0 0, 100% 0, 50% 100%); z-index: 5; box-shadow: 0 0 10px white; }
.f-l { left: 15px; } .f-r { right: 15px; }

.tongue { position: absolute; top: 20px; left: 50%; margin-left: -3px; width: 6px; height: 34px; background: var(--c-accent); transform-origin: top; animation: tongue-wiggle-flick 3s infinite; z-index: 1; }
.tongue::before, .tongue::after { content: ''; position: absolute; bottom: -9px; width: 6px; height: 10px; background: var(--c-accent); clip-path: polygon(0 0, 100% 0, 50% 100%); transform-origin: top center; }

.tongue::before { left: -1px; transform: rotate(-35deg); } .tongue::after { right: -1px; transform: rotate(35deg); }

/* ANIMATIONS */
@keyframes cobra-sway { 0% { transform: rotate(-2deg) translateY(0); } 100% { transform: rotate(2deg) translateY(-5px); } }
@keyframes snake-squash-blink { 0%, 90%, 100% { transform: scaleY(1); } 93%, 97% { transform: scaleY(0.1); } }
@keyframes tail-wag-hard { 0% { transform: rotate(-10deg); } 100% { transform: rotate(-35deg); } }
@keyframes tongue-wiggle-flick { 0%, 70% { transform: scaleY(0); } 75% { transform: scaleY(1.2) rotate(5deg); } 80% { transform: scaleY(1.1) rotate(-5deg); } 85% { transform: scaleY(1) rotate(0deg); } 90%, 100% { transform: scaleY(0); } }
</style>
</head>
<body>

<div class="snake-wrapper">
<div class="snake-container">

<div class="bg-flame flame-layer-back"></div>
<div class="bg-flame flame-layer-mid"></div>
<div class="bg-flame flame-layer-front"></div>


<div class="part tail-tip"></div>

<div class="cobra-hood">
<div class="hood-mark-container">
<div class="hm-circle hm-left"></div><div class="hm-connect"></div><div class="hm-circle hm-right"></div>
</div>
</div>

<div class="part neck-stalk"><div class="belly-stripe"></div></div>

<div class="part coil-middle"></div>
<div class="part coil-base"></div>


<div class="head-shape">
<div class="eye-container">
<div class="s-eye"><div class="pupil"><div class="sparkle-main"></div><div class="sparkle-mini"></div></div></div>
<div class="s-eye"><div class="pupil"><div class="sparkle-main"></div><div class="sparkle-mini"></div></div></div>
</div>
<div class="blush-container"><div class="blush"></div><div class="blush"></div></div>

<div class="snout-wrapper">
<div class="snout-base">
<div class="nostrils"><div class="slit"></div><div class="slit r"></div></div>
</div>
<div class="fang f-l"></div><div class="fang f-r"></div>
<div class="tongue"></div>
</div>
</div>

</div>
<h3 class="mt-12 text-3xl font-black text-orange-600 tracking-wider uppercase text-center italic" style="text-shadow: 0 0 15px orange; position: relative; z-index: 50;">Flaming Cobra</h3>
</div>

</body>
</html>
