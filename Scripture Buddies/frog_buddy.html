<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Chibi Froggy Buddy - Wiggle Edition</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
--f-mid: #4ade80;
--f-dark: #16a34a;
--f-light: #dcfce7;
--f-vocal: #bbf7d0;
--f-blush: #fda4af;
}

body { background-color: #f0fdf4; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

.frog-creature {
position: relative;
width: 220px;
height: 200px;
animation: frog-bounce 2s ease-in-out infinite;
}

/* PEAR-SHAPED BODY */
.frog-body {
position: absolute;
width: 150px;
height: 130px;
background: linear-gradient(145deg, var(--f-mid), var(--f-dark));
border-radius: 50% 50% 42% 42% / 65% 65% 38% 38%;
top: 40px;
left: 35px;
z-index: 20;
box-shadow: inset 5px 5px 10px rgba(255,255,255,0.4), 0 10px 25px rgba(0,0,0,0.1);
}

/* PAWS / FEET */
.frog-paw {
position: absolute;
background: var(--f-mid);
border: 3px solid var(--f-dark);
border-radius: 50%;
}

/* Front Paws: Animation added to wiggle at the peak of the jump */
.paw-front {
width: 38px;
height: 28px;
z-index: 25;
top: 135px;
animation: paw-wiggle 2s ease-in-out infinite;
}
.paw-f-l { left: 62px; transform: rotate(8deg); transform-origin: center; }
.paw-f-r { right: 62px; transform: rotate(-8deg); transform-origin: center; }

/* Back Feet: Also wiggling slightly behind the body */
.paw-back {
width: 42px;
height: 30px;
z-index: 15;
top: 135px;
animation: paw-wiggle 2s ease-in-out infinite;
}
.paw-b-l { left: 15px; transform: rotate(-20deg); transform-origin: center; }
.paw-b-r { right: 15px; transform: rotate(20deg); transform-origin: center; }

/* EYES & FACE */
.eye-socket { position: absolute; top: -25px; width: 100%; display: flex; justify-content: center; gap: 10px; }
.frog-eye { width: 46px; height: 48px; background: white; border-radius: 50%; position: relative; border: 4px solid var(--f-dark); animation: frog-blink 4s infinite; }
.pupil { width: 24px; height: 28px; background: #1a1a1a; border-radius: 50%; position: absolute; top: 10px; left: 11px; }
.sparkle { position: absolute; width: 10px; height: 10px; background: white; border-radius: 50%; top: 4px; left: 4px; }

.blush-container { position: absolute; top: 32px; width: 100%; display: flex; justify-content: space-around; padding: 0 5px; }
.blush { width: 16px; height: 10px; background: var(--f-blush); border-radius: 50%; opacity: 0.8; }

.nostrils { position: absolute; top: 44px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 25; }
.slit { width: 4px; height: 2px; background: rgba(0,0,0,0.3); border-radius: 2px; transform: rotate(15deg); }
.slit.right { transform: rotate(-15deg); }

.frog-mouth { position: absolute; width: 50px; height: 14px; border-bottom: 3.5px solid var(--f-dark); border-radius: 0 0 25px 25px; top: 55px; left: 50%; transform: translateX(-50%); z-index: 23; opacity: 0.8; }
.vocal-sac { position: absolute; width: 65px; height: 40px; background-color: var(--f-vocal); border-radius: 50%; bottom: 10px; left: 50%; transform: translateX(-50%); z-index: 22; animation: croak-throb 3s ease-in-out infinite; border: 2px solid rgba(0,0,0,0.05); }

/* ANIMATIONS */
@keyframes paw-wiggle {
0%, 40%, 60%, 100% { transform: scale(1); }
50% { transform: scale(1.1) rotate(15deg); } /* Wiggles at the same time as the jump peak */
}

@keyframes croak-throb { 0%, 100%, 80% { transform: translateX(-50%) scale(1); } 90% { transform: translateX(-50%) scale(1.3); } }
@keyframes frog-blink { 0%, 90%, 100% { transform: scaleY(1); } 93%, 97% { transform: scaleY(0.1); } }

@keyframes frog-bounce {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-15px); }
}
</style>
</head>
<body>

<div class="bg-white p-16 rounded-[80px] shadow-2xl flex flex-col items-center">
<div class="frog-creature">

<div class="frog-paw paw-back paw-b-l"></div>
<div class="frog-paw paw-back paw-b-r"></div>

<div class="frog-body">
<div class="eye-socket">
<div class="frog-eye"><div class="pupil"><div class="sparkle"></div></div></div>
<div class="frog-eye"><div class="pupil"><div class="sparkle"></div></div></div>
</div>

<div class="blush-container">
<div class="blush"></div><div class="blush"></div>
</div>
<div class="nostrils">
<div class="slit"></div><div class="slit right"></div>
</div>
<div class="frog-mouth"></div>
<div class="vocal-sac"></div>
</div>

<div class="frog-paw paw-front paw-f-l"></div>
<div class="frog-paw paw-front paw-f-r"></div>

</div>
<h3 class="mt-12 text-4xl font-black text-green-800 tracking-tighter uppercase italic">Froggy!</h3>
</div>

</body>
</html>
