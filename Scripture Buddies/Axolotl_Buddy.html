<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Axolotl Buddy - Fixed & Fanned</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
    --a-skin: #ffafcc; 
    --a-skin-dark: #fb6f92; 
    --a-gills: #ff5d8f; 
    --a-belly: #ffe5ec; 
    --a-eye: #2d2323;
    --a-fin: rgba(255, 175, 204, 0.5);
}

body { 
    background-color: #fdf0f5; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    margin: 0; 
}

.axolotl-creature {
    position: relative;
    width: 300px;
    height: 240px;
    animation: axo-float 4s ease-in-out infinite;
    z-index: 1;
}

/* --- TAPERED TAIL WITH WRAP FIN --- */
.tail-container {
    position: absolute;
    width: 160px;
    height: 100px;
    right: -40px;
    top: 110px;
    z-index: 5;
    transform-origin: left center;
    animation: tail-swish 3s ease-in-out infinite;
}

.tail-fin {
    fill: var(--a-fin);
    stroke: var(--a-skin-dark);
    stroke-width: 1.5;
}

.tail-muscle {
    fill: var(--a-skin);
    stroke: var(--a-skin-dark);
    stroke-width: 3;
}

/* --- GILLS (Fanned from a Common Point) --- */
.gill-branch {
    position: absolute;
    width: 65px;
    height: 16px;
    background: var(--a-gills);
    border: 3px solid var(--a-skin-dark);
    border-radius: 20px;
    z-index: -1; 
    /* Anchored to the center-side of the head */
    top: 45px; 
}

/* Left Gills - Fan Logic */
.g-l { left: -35px; transform-origin: right center; }
.g-l-1 { transform: rotate(35deg); animation: gill-fan-l-1 3s ease-in-out infinite; }
.g-l-2 { transform: rotate(0deg); animation: gill-fan-l-2 3s ease-in-out infinite; }
.g-l-3 { transform: rotate(-35deg); animation: gill-fan-l-3 3s ease-in-out infinite; }

/* Right Gills - Fan Logic */
.g-r { right: -35px; transform-origin: left center; }
.g-r-1 { transform: rotate(-35deg); animation: gill-fan-r-1 3s ease-in-out infinite; }
.g-r-2 { transform: rotate(0deg); animation: gill-fan-r-2 3s ease-in-out infinite; }
.g-r-3 { transform: rotate(35deg); animation: gill-fan-r-3 3s ease-in-out infinite; }

/* --- BODY & LEGS --- */
.axo-body {
    position: absolute;
    width: 150px;
    height: 100px;
    background: var(--a-skin);
    border: 4px solid var(--a-skin-dark);
    border-radius: 50% 50% 42% 42% / 65% 65% 38% 38%;
    top: 110px;
    left: 75px; /* Centered in the 300px container */
    z-index: 20;
    overflow: hidden;
}

.axo-tummy {
    position: absolute;
    width: 90px;
    height: 60px;
    background: var(--a-belly);
    border-radius: 50%;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
}

.axo-leg {
    position: absolute;
    width: 24px;
    height: 32px;
    background: var(--a-skin);
    border: 3px solid var(--a-skin-dark);
    border-radius: 12px;
    z-index: 19;
}

/* Front Legs (Top Arms) */
.leg-fl { top: 160px; left: 65px; transform: rotate(25deg); }
.leg-fr { top: 160px; right: 65px; transform: rotate(-25deg); }

/* Back Legs */
.leg-bl { top: 185px; left: 95px; transform: rotate(10deg); }
.leg-br { top: 185px; right: 95px; transform: rotate(-10deg); }

/* --- HEAD & FACE --- */
.head-wrapper {
    position: absolute;
    width: 160px;
    height: 115px;
    top: 30px;
    left: 70px;
    z-index: 40;
}

.axo-head-shape {
    width: 100%;
    height: 100%;
    background: var(--a-skin);
    border: 4px solid var(--a-skin-dark);
    border-radius: 55% 55% 45% 45% / 65% 65% 35% 35%;
    position: relative;
    z-index: 41;
}

.axo-eye {
    width: 18px;
    height: 18px;
    background: var(--a-eye);
    border-radius: 50%;
    position: relative;
    animation: axo-blink 5s infinite;
}
.axo-eye::after {
    content: '';
    position: absolute;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    top: 3px;
    left: 3px;
}

.axo-mouth {
    position: absolute;
    width: 55px;
    height: 15px;
    border-bottom: 3.5px solid var(--a-skin-dark);
    border-radius: 0 0 25px 25px;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
}

.axo-blush {
    position: absolute;
    width: 22px;
    height: 11px;
    background: var(--a-gills);
    border-radius: 50%;
    top: 65px;
    opacity: 0.3;
    filter: blur(2px);
}
.blush-l { left: 20px; }
.blush-r { right: 20px; }

/* --- ANIMATIONS --- */
@keyframes axo-float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* Fanned Gill Wiggles */
@keyframes gill-fan-l-1 { 0%, 100% { transform: rotate(35deg); } 50% { transform: rotate(45deg); } }
@keyframes gill-fan-l-2 { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(5deg); } }
@keyframes gill-fan-l-3 { 0%, 100% { transform: rotate(-35deg); } 50% { transform: rotate(-25deg); } }

@keyframes gill-fan-r-1 { 0%, 100% { transform: rotate(-35deg); } 50% { transform: rotate(-45deg); } }
@keyframes gill-fan-r-2 { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-5deg); } }
@keyframes gill-fan-r-3 { 0%, 100% { transform: rotate(35deg); } 50% { transform: rotate(25deg); } }

@keyframes tail-swish {
    0%, 100% { transform: rotate(-5deg); }
    50% { transform: rotate(8deg); }
}

@keyframes axo-blink {
    0%, 90%, 100% { transform: scaleY(1); }
    93%, 97% { transform: scaleY(0.1); }
}

</style>
</head>
<body>

<div class="bg-white p-16 rounded-[80px] shadow-2xl flex flex-col items-center">
    <div class="axolotl-creature">
        
        <div class="tail-container">
            <svg viewBox="0 0 160 100" style="overflow:visible;">
                <path class="tail-fin" d="M 0,20 Q 80,0 145,45 Q 155,50 145,55 Q 80,100 0,80 Z" />
                <path class="tail-muscle" d="M 0,35 Q 70,30 120,50 Q 70,70 0,65 Z" />
            </svg>
        </div>

        <div class="axo-leg leg-bl"></div>
        <div class="axo-leg leg-br"></div>
        <div class="axo-leg leg-fl"></div>
        <div class="axo-leg leg-fr"></div>

        <div class="axo-body">
            <div class="axo-tummy"></div>
        </div>

        <div class="head-wrapper">
            <div class="gill-branch g-l g-l-1"></div>
            <div class="gill-branch g-l g-l-2"></div>
            <div class="gill-branch g-l g-l-3"></div>

            <div class="gill-branch g-r g-r-1"></div>
            <div class="gill-branch g-r g-r-2"></div>
            <div class="gill-branch g-r g-r-3"></div>

            <div class="axo-head-shape">
                <div class="absolute top-12 w-full flex justify-center gap-14">
                    <div class="axo-eye"></div>
                    <div class="axo-eye"></div>
                </div>
                
                <div class="axo-blush blush-l"></div>
                <div class="axo-blush blush-r"></div>
                
                <div class="axo-mouth"></div>
            </div>
        </div>

    </div>
    
    <h3 class="mt-12 text-4xl font-black text-pink-500 tracking-tighter uppercase italic">Axolotl Buddy!</h3>
</div>

</body>
</html>
