<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Animated Koala Buddy</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
    --k-fur: #a5a5a5; 
    --k-fur-dark: #7a7a7a; 
    --k-fur-light: #e5e5e5; 
    --k-nose: #3d3d3d; 
    --k-blush: #ffcfd2;
    --k-ear-fluff: #ffffff;
}

body { 
    background-color: #f0f4f8; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    margin: 0; 
}

.koala-creature {
    position: relative;
    width: 240px;
    height: 260px;
    animation: koala-bounce 3s ease-in-out infinite;
    z-index: 1;
}

/* EARS - Wiggling Logic from Fox Buddy */
.ear {
    position: absolute;
    width: 90px;
    height: 90px;
    background: var(--k-fur);
    border: 4px solid var(--k-fur-dark);
    border-radius: 50%;
    z-index: 30;
    top: 10px;
    overflow: hidden;
    transform-origin: bottom center;
}
.ear-inner {
    position: absolute;
    width: 60px; height: 60px;
    background: var(--k-ear-fluff);
    border-radius: 50%;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0.8;
}
.ear-l { left: -10px; animation: ear-wiggle-l 4s ease-in-out infinite; }
.ear-r { right: -10px; animation: ear-wiggle-r 4s ease-in-out infinite; }

/* HEAD & FACE */
.koala-head {
    position: absolute;
    width: 160px; height: 130px;
    background: var(--k-fur);
    border: 4px solid var(--k-fur-dark);
    border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
    top: 30px; left: 40px;
    z-index: 40;
}

.k-eye { 
    width: 18px; height: 18px; 
    background: #1a1a1a; 
    border-radius: 50%; 
    position: relative; 
    animation: koala-blink 5s infinite;
}
.k-eye::after { content: ''; position: absolute; width: 6px; height: 6px; background: white; border-radius: 50%; top: 3px; left: 3px; }

/* NOSE - Sniffing Logic from Mouse Buddy */
.koala-nose {
    position: absolute;
    width: 32px; height: 48px;
    background: var(--k-nose);
    border-radius: 45% 45% 50% 50% / 40% 40% 60% 60%;
    top: 45px; left: 50%;
    transform: translateX(-50%);
    z-index: 50;
    animation: sniff 0.8s infinite;
}

/* PAWS - Waving Logic from Trash Panda Buddy */
.paw-front {
    position: absolute;
    width: 42px; height: 35px;
    background: var(--k-fur);
    border: 3.5px solid var(--k-fur-dark);
    border-radius: 50%;
    z-index: 45;
}
.paw-f-l { top: 145px; left: 35px; animation: hand-wave-l 3s ease-in-out infinite; }
.paw-f-r { top: 145px; right: 35px; animation: hand-wave-r 3s ease-in-out infinite; }

.paw-back {
    position: absolute;
    width: 50px; height: 40px;
    background: var(--k-fur);
    border: 3.5px solid var(--k-fur-dark);
    border-radius: 20px 20px 15px 15px;
    top: 210px; z-index: 21;
}
.p-b-l { left: 45px; transform: rotate(-10deg); }
.p-b-r { right: 45px; transform: rotate(10deg); }

.koala-body {
    position: absolute;
    width: 140px; height: 110px;
    background: var(--k-fur);
    border: 4px solid var(--k-fur-dark);
    border-radius: 50% 50% 42% 42% / 65% 65% 35% 35%;
    top: 130px; left: 50px;
    z-index: 20;
    overflow: hidden;
}

/* ANIMATIONS */
@keyframes koala-bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
@keyframes koala-blink { 0%, 90%, 100% { transform: scaleY(1); } 93%, 97% { transform: scaleY(0.1); } }



/* Ear wiggles inspired by FoxBuddy */
@keyframes ear-wiggle-l { 0%, 90%, 100% { transform: rotate(0deg); } 92% { transform: rotate(-10deg); } 95% { transform: rotate(5deg); } }
@keyframes ear-wiggle-r { 0%, 92%, 100% { transform: rotate(0deg); } 94% { transform: rotate(10deg); } 97% { transform: rotate(-5deg); } }

/* Hand waving inspired by TrashPandyBuddy */
@keyframes hand-wave-l { 0%, 100% { transform: rotate(-20deg); } 50% { transform: rotate(10deg) translateY(-5px); } }
@keyframes hand-wave-r { 0%, 100% { transform: rotate(20deg); } 50% { transform: rotate(-10deg) translateY(-5px); } }

</style>
</head>
<body>

<div class="bg-white p-16 rounded-[80px] shadow-2xl flex flex-col items-center">
    <div class="koala-creature">
        <div class="ear ear-l"><div class="ear-inner"></div></div>
        <div class="ear ear-r"><div class="ear-inner"></div></div>

        <div class="koala-body">
            <div class="absolute w-20 h-16 bg-white/30 rounded-full bottom-2 left-1/2 -translate-x-1/2"></div>
        </div>

        <div class="paw-front paw-f-l"></div>
        <div class="paw-front paw-f-r"></div>
        <div class="paw-back p-b-l"></div>
        <div class="paw-back p-b-r"></div>

        <div class="koala-head">
            <div class="absolute top-12 w-full flex justify-center gap-10">
                <div class="k-eye"></div>
                <div class="k-eye"></div>
            </div>
            <div class="koala-nose"></div>
            <div class="absolute top-[75px] w-full flex justify-around px-4">
                <div class="w-4 h-2 bg-rose-200 rounded-full opacity-60"></div>
                <div class="w-4 h-2 bg-rose-200 rounded-full opacity-60"></div>
            </div>
        </div>
    </div>
    <h3 class="mt-12 text-4xl font-black text-slate-500 tracking-tighter uppercase italic">Koala Buddy!</h3>
</div>

</body>
</html>
