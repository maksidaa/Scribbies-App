<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Cobra Buddy - Fixed Taper & Connection</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
/* COBRA PALETTE */
--c-skin: #b08968;
--c-hood: #c9a281;
--c-dark: #5c4033;
--c-belly: #ede0d4;
--c-accent: #ef4444;
--c-blush: #fca5a5;
--c-line: #2d1a0f;
}

body { background-color: #f5ebe0; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

.snake-container {
position: relative;
width: 350px;
height: 420px; /* Optimized height */

display: flex; justify-content: center; align-items: center;
animation: cobra-sway 3s ease-in-out infinite alternate;

}

/* SHARED STYLES */
.part {
position: absolute;
background: linear-gradient(145deg, var(--c-skin), var(--c-dark));
border: 4px solid var(--c-dark);

}

/* 1. COIL BASE */
.coil-base { width: 220px; height: 90px; border-radius: 45px; bottom: 30px; left: 65px; z-index: 10; }


/* 2. COIL MIDDLE */
.coil-middle { width: 170px; height: 80px; border-radius: 40px; bottom: 85px; left: 90px; z-index: 12; }


/* 3. TAIL */
.tail-tip {
width: 60px; height: 40px; bottom: 45px; left: 30px;
border-radius: 50% 0 0 50%; z-index: 5;
transform-origin: right center; animation: tail-wag-hard 0.6s ease-in-out infinite alternate;
}

/* 4. NECK (The Central Pillar) */
.neck-stalk {
width: 80px;
/* Height calculated to reach from coils up to head */
height: 140px;
bottom: 120px; left: 135px;
z-index: 25; /* In front of hood */

border-radius: 10px; border-bottom: none; border-top: none;
}
.belly-stripe {
position: absolute; top: 0; left: 20px; width: 40px; height: 100%; background: var(--c-belly); opacity: 0.8;
}

/* 5. THE COBRA HOOD (Corrected Taper) */
.cobra-hood {
position: absolute;
width: 240px; /* Wide flare */
height: 200px;
/* Positioned to align top with head, bottom curves into neck area */
top: 90px;
left: 55px;

/* NEW SHAPE: Shield/Teardrop */
/* Top is round (30%), Bottom curves in sharply to meet the neck width (80%) */
border-radius: 50% 50% 50% 50% / 30% 30% 80% 80%;

background:
repeating-linear-gradient(
to bottom,
transparent,
transparent 20px,
var(--c-line) 20px,
var(--c-line) 24px
),
linear-gradient(to bottom, var(--c-hood), var(--c-skin));

border: 4px solid var(--c-dark);

/* LAYER: In front of coils (10,12) but behind Neck (25) and Head (30) */
z-index: 18;

box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
overflow: hidden;
}

/* HOOD MARKINGS */
.hood-mark-container {
position: absolute;
top: 30px; left: 50%; transform: translateX(-50%);
width: 130px; height: 70px; opacity: 0.9;
}
.hm-circle {
position: absolute; width: 45px; height: 45px; background: var(--c-skin);
border: 4px solid var(--c-belly); border-radius: 50%; top: 0;
}
.hm-left { left: 5px; } .hm-right { right: 5px; }
.hm-connect {
position: absolute; top: 22px; left: 30px; width: 60px; height: 40px;
border: 4px solid var(--c-belly); border-top: none; border-radius: 0 0 50% 50%;
}


/* 6. HEAD (Connected to Neck) */

.head-shape {
position: absolute;
width: 150px; height: 120px;
border-radius: 45% 55% 45% 45% / 55% 55% 45% 45%;
/* Positioned to overlap the top of the neck stalk */
top: 80px;
left: 100px;
z-index: 30;
background: linear-gradient(145deg, var(--c-skin), var(--c-dark));
border: 4px solid var(--c-dark);

box-shadow: inset 3px 3px 6px rgba(255,255,255,0.4);
}

/* EYES, FANGS, TONGUE */

.eye-container { display: flex; gap: 8px; justify-content: center; margin-top: 22px; }
.s-eye { width: 44px; height: 48px; background: white; border-radius: 55% 55% 45% 45%; position: relative; animation: snake-squash-blink 4s infinite; }
.pupil { position: absolute; width: 30px; height: 32px; background: #1a1a1a; border-radius: 50%; top: 8px; left: 7px; }
.sparkle-main { position: absolute; width: 12px; height: 12px; background: white; border-radius: 50%; top: 5px; left: 5px; }
.sparkle-mini { position: absolute; width: 6px; height: 6px; background: white; border-radius: 50%; bottom: 6px; right: 8px; opacity: 0.8; }
.blush-container { position: absolute; top: 70px; width: 100%; display: flex; justify-content: space-around; padding: 0 15px; }
.blush { width: 20px; height: 12px; background: var(--s-blush); border-radius: 50%; opacity: 0.8; }

.snout-wrapper { position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); z-index: 10; display: flex; flex-direction: column; align-items: center; }
.snout-base { width: 58px; height: 34px; background: var(--c-dark); border-radius: 40% 40% 60% 60%; display: flex; justify-content: center; padding-top: 8px; position: relative; z-index: 10; }

.nostrils { display: flex; gap: 16px; }
.slit { width: 5px; height: 2px; background: rgba(0,0,0,0.5); border-radius: 1px; transform: rotate(15deg); }
.slit.r { transform: rotate(-15deg); }
.fang { position: absolute; top: 25px; width: 10px; height: 14px; background: white; clip-path: polygon(0 0, 100% 0, 50% 100%); z-index: 5; }
.f-l { left: 10px; } .f-r { right: 10px; }

.tongue {
position: absolute; top: 15px; left: 50%; margin-left: -3px; width: 6px; height: 34px; background: var(--c-accent);
transform-origin: top; animation: tongue-wiggle-flick 3s infinite; z-index: 1;
}
.tongue::before, .tongue::after { content: ''; position: absolute; bottom: -9px; width: 6px; height: 10px; background: var(--c-accent); clip-path: polygon(0 0, 100% 0, 50% 100%); transform-origin: top center; }

.tongue::before { left: -1px; transform: rotate(-35deg); } .tongue::after { right: -1px; transform: rotate(35deg); }

/* ANIMATIONS */
@keyframes cobra-sway {
0% { transform: rotate(-2deg) translateY(0); }
100% { transform: rotate(2deg) translateY(-5px); }
}
@keyframes snake-squash-blink { 0%, 90%, 100% { transform: scaleY(1); } 93%, 97% { transform: scaleY(0.1); } }
@keyframes tail-wag-hard { 0% { transform: rotate(-10deg); } 100% { transform: rotate(-35deg); } }
@keyframes tongue-wiggle-flick {
0%, 70% { transform: scaleY(0); } 75% { transform: scaleY(1.2) rotate(5deg); } 80% { transform: scaleY(1.1) rotate(-5deg); } 85% { transform: scaleY(1) rotate(0deg); } 90%, 100% { transform: scaleY(0); }
}
</style>
</head>
<body>

<div class="bg-white p-12 rounded-[60px] shadow-2xl">
<div class="snake-container">

<div class="part tail-tip"></div>

<div class="cobra-hood">
<div class="hood-mark-container">
<div class="hm-circle hm-left"></div>
<div class="hm-connect"></div>
<div class="hm-circle hm-right"></div>
</div>
</div>

<div class="part neck-stalk">
<div class="belly-stripe"></div>
</div>

<div class="part coil-middle"></div>

<div class="part coil-base"></div>


<div class="head-shape">
<div class="eye-container">
<div class="s-eye"><div class="pupil"><div class="sparkle-main"></div><div class="sparkle-mini"></div></div></div>
<div class="s-eye"><div class="pupil"><div class="sparkle-main"></div><div class="sparkle-mini"></div></div></div>

</div>

<div class="blush-container"><div class="blush"></div><div class="blush"></div></div>

<div class="snout-wrapper">
<div class="snout-base"><div class="nostrils"><div class="slit"></div><div class="slit r"></div></div></div>
<div class="fang f-l"></div><div class="fang f-r"></div>
<div class="tongue"></div>
</div>
</div>

</div>
<h3 class="mt-8 text-3xl font-black text-amber-900 tracking-wider uppercase text-center italic">Cobra Buddy</h3>
</div>

</body>
</html>
