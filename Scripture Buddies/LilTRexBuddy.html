<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Viciously Cute Dino</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
--d-skin: #4ade80;
--d-skin-dark: #16a34a;
--d-belly: #fef9c3;
--d-spike: #facc15;
--d-outline: #064e3b;
--d-teeth: #ffffff;
--d-blush: #fecdd3;
}

body {
background-color: #f0fdf4;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
}

.dino-creature {
position: relative;
width: 280px;
height: 320px;
animation: dino-stomp 2s ease-in-out infinite;
z-index: 1;
}

/* SPIKES - Reusable triangle */
.spike {
position: absolute;
width: 20px;
height: 20px;
background: var(--d-spike);
border: 3px solid var(--d-outline);
clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}

/* TAIL WITH INTEGRATED SPIKES */
.dino-tail {
position: absolute;
width: 130px;
height: 65px;
background: linear-gradient(to bottom, var(--d-skin), var(--d-skin-dark));
border: 4px solid var(--d-outline);
border-radius: 0 100% 20% 50% / 0 100% 20% 50%;
bottom: 55px;
left: -20px;
z-index: 10;
transform-origin: right center;
animation: tail-sway 2s ease-in-out infinite;
}
.t-spike-1 { top: -15px; left: 40px; transform: rotate(-0deg); }
.t-spike-2 { top: -18px; left: 10px; transform: rotate(-0deg); }

/* BODY */
.dino-body {
position: absolute;
width: 145px;
height: 165px;
background: linear-gradient(145deg, var(--d-skin), var(--d-skin-dark));
border: 4px solid var(--d-outline);
border-radius: 50% 50% 40% 40% / 60% 60% 35% 35%;
top: 105px;
left: 70px;
z-index: 20;
}

.b-spike-1 { top: -12px; left: px; transform: rotate(-80deg); }
.b-spike-2 { top: 5px; left: px; transform: rotate(-90deg); }
.b-spike-3 { top: 15px; left: px; transform: rotate(-90deg); }

/* ARMS - Rotating in opposite directions */
.arm {
position: absolute;
width: 32px;
height: 16px;
background: var(--d-skin);
border: 3px solid var(--d-outline);
border-radius: 10px;
z-index: 35;
top: 190px;
}
.arm-l { left: 58px; transform-origin: right center; animation: rotate-left 0.6s ease-in-out infinite alternate; }
.arm-r { left: 195px; transform-origin: left center; animation: rotate-right 0.6s ease-in-out infinite alternate; }

/* LEGS */
.leg {
position: absolute;
width: 48px;
height: 65px;
background: var(--d-skin-dark);
border: 4px solid var(--d-outline);
border-radius: 20px 20px 10px 10px;
bottom: 10px;
z-index: 10;
}
.leg-l { left: 85px; }
.leg-r { left: 150px; }

/* HEAD */
.dino-head {
position: absolute;
width: 175px;
height: 140px;
background: linear-gradient(145deg, var(--d-skin), var(--d-skin-dark));
border: 4px solid var(--d-outline);
border-radius: 45% 65% 45% 45% / 55% 55% 45% 45%;
top: 20px;
left: 85px;
z-index: 40;
}

/* CUTIER EYES */
.eye-container {
position: absolute;
top: 35px;
width: 100%;
display: flex;
justify-content: flex-end;
padding-right: 35px;
gap: 15px;
}
.d-eye {
width: 34px; height: 38px;
background: #1a1a1a;
border-radius: 50%;
position: relative;
animation: dino-blink 4s infinite;
}
/* Double Sparkles */
.d-eye::before {
content: ''; position: absolute;
width: 12px; height: 12px; background: white;
border-radius: 50%; top: 5px; left: 6px;
}
.d-eye::after {
content: ''; position: absolute;
width: 6px; height: 6px; background: white;
border-radius: 50%; bottom: 8px; right: 6px; opacity: 0.7;
}

/* TEETH & MOUTH */
.mouth-wrapper {
position: absolute;
bottom: 15px;
right: 15px;
width: 80px;
height: 30px;
}
.mouth-line {
width: 100%;
height: 10px;
border-bottom: 4px solid var(--d-outline);
border-radius: 0 0 50% 50%;
transform: rotate(-3deg);
}
.teeth-row {
display: flex;
gap: 2px;
position: absolute;
top: 9px;
right: 17px;
}
.tooth {
width: 10px;
height: 12px;
background: var(--d-teeth);
clip-path: polygon(0 0, 100% 0, 50% 100%);
}

}

/* ANIMATIONS */
@keyframes dino-stomp {
0%, 100% { transform: translateY(0) scaleY(1); }
50% { transform: translateY(-10px) scaleY(0.97); }
}
@keyframes tail-sway {
0%, 100% { transform: rotate(5deg); }
50% { transform: rotate(-12deg); }
}
@keyframes rotate-left {
from { transform: rotate(15deg); } to { transform: rotate(50deg); }
}
@keyframes rotate-right {
from { transform: rotate(-15deg); } to { transform: rotate(-50deg); }
}
@keyframes dino-blink {
0%, 90%, 100% { transform: scaleY(1); }
93%, 97% { transform: scaleY(0.1); }
}

</style>
</head>
<body>

<div class="bg-white p-16 rounded-[80px] shadow-2xl flex flex-col items-center">
<div class="dino-creature">
<div class="dino-tail">
<div class="spike t-spike-1"></div>
<div class="spike t-spike-2"></div>
</div>

<div class="leg leg-l"></div>
<div class="leg leg-r"></div>

<div class="dino-body">
<div class="spike b-spike-1"></div>
<div class="spike b-spike-2"></div>
<div class="absolute bottom-[-1px] left-1/2 -translate-x-1/2 w-24 h-28 bg-[#fef9c3] rounded-full opacity-60"></div>
</div>

<div class="arm arm-l"></div>
<div class="arm arm-r"></div>

<div class="dino-head">
<div class="eye-container">
<div class="d-eye"></div>
<div class="d-eye"></div>
</div>
<div class="blush"></div>
<div class="mouth-wrapper">
<div class="mouth-line"></div>
<div class="teeth-row">
<div class="tooth"></div>
<div class="tooth"></div>
<div class="tooth"></div>
</div>
</div>
</div>
</div>
<h3 class="mt-12 text-4xl font-black text-green-800 tracking-tighter uppercase italic">Lil' T-Rex Buddy!</h3>
</div>

</body>
</html>
