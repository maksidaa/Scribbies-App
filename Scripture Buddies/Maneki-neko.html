<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Lucky Kitty - Paw Pad Fix</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
--k-fur: #ffffff; 
--k-fur-dark: #e2e8f0;
--k-accent: #ef4444; 
--k-gold: #fbbf24;   
}

body { background-color: #fee2e2; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

.kitty-creature {
position: relative;
width: 240px;
height: 220px;
animation: kitty-bounce 2.5s ease-in-out infinite;
z-index: 1;
}

/* HEAD - Layer 40 */
.kitty-head {
position: absolute;
width: 120px;
height: 95px;
background: var(--k-fur);
border: 4px solid var(--k-fur-dark);
border-radius: 50% 50% 48% 48% / 55% 55% 45% 45%;
top: 20px;
left: 60px;
z-index: 40;
}

/* --- EYE SPARKLES --- */
.eye {
    position: relative;
    width: 24px;
    height: 24px;
    background: #1e293b; 
    border: 2px solid var(--k-gold);
    border-radius: 50%;
}

.eye::after {
    content: '';
    position: absolute;
    top: 3px;
    left: 4px;
    width: 7px;
    height: 7px;
    background: white;
    border-radius: 50%;
    opacity: 0.9;
}

.eye::before {
    content: '';
    position: absolute;
    bottom: 4px;
    right: 5px;
    width: 3px;
    height: 3px;
    background: white;
    border-radius: 50%;
    animation: eye-twinkle 2s infinite ease-in-out;
}

@keyframes eye-twinkle {
    0%, 100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.4); opacity: 1; }
}

/* COLLAR - Layer 45 */
.collar {
    position: absolute;
    width: 100px;
    height: 14px;
    background: var(--k-accent);
    border-radius: 20px;
    top: 105px;
    left: 70px;
    z-index: 45; 
    border: 2px solid #991b1b;
}

/* THE BECKONING ARM - Layer 60 */
.paw-beckon {
    position: absolute;
    right: 40px; 
    width: 42px;
    background: var(--k-fur);
    border: 3.5px solid var(--k-fur-dark);
    z-index: 60; 
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 8px;
    animation: beckon-vertical 1.2s ease-in-out infinite;
}

/* PAW PADS LOGIC */
.toe-beans { 
    display: flex; 
    gap: 2px; 
    animation: fade-pads 1.2s ease-in-out infinite;
}
.bean { width: 6px; height: 6px; background: #fecdd3; border-radius: 50%; }

.bean-main {
    width: 14px;
    height: 11px;
    background: #fecdd3;
    border-radius: 50% 50% 45% 45%;
    margin-top: 4px;
    animation: fade-pads 1.2s ease-in-out infinite;
}

/* BODY - Layer 20 */
.kitty-body {
position: absolute;
width: 130px;
height: 110px;
background: var(--k-fur);
border: 4px solid var(--k-fur-dark);
border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
top: 95px;
left: 55px;
z-index: 20;
}

/* ANIMATIONS */
@keyframes beckon-vertical {
    0%, 100% {
        top: 145px; 
        height: 40px;
        border-radius: 50%;
    }
    50% {
        top: 100px; 
        height: 65px;
        border-radius: 20px 20px 10px 10px;
    }
}

@keyframes fade-pads {
    0%, 10%, 90%, 100% { opacity: 0; } /* Hidden when arm is a circle */
    40%, 60% { opacity: 1; } /* Visible when arm is up */
}

@keyframes kitty-bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }

/* EXTRAS */
.bell { position: absolute; width: 20px; height: 20px; background: var(--k-gold); border: 2px solid #d97706; border-radius: 50%; bottom: -8px; left: 50%; transform: translateX(-50%); }
.paw-left { position: absolute; top: 50px; left: -15px; width: 40px; height: 40px; background: white; border: 3px solid var(--k-fur-dark); border-radius: 50%; z-index: 25; }
.gold-coin { position: absolute; width: 45px; height: 55px; background: var(--k-gold); border: 3px solid #d97706; border-radius: 40%; top: 30px; left: 50%; transform: translateX(-50%); z-index: 30; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #92400e; font-size: 10px; }
</style>
</head>
<body>

<div class="bg-white p-16 rounded-[80px] shadow-2xl flex flex-col items-center">
    <div class="kitty-creature">
        
        <div class="absolute top-1 left-[60px] w-[54px] h-[40px] bg-white border-[3px] border-slate-300 rounded-t-full -rotate-[28deg] z-30"></div>
        <div class="absolute top-1 right-[60px] w-[54px] h-[40px] bg-white border-[3px] border-slate-300 rounded-t-full rotate-[28deg] z-30"></div>

        <div class="kitty-head">
            <div class="flex justify-center gap-6 mt-6">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="w-3 h-2 bg-pink-300 rounded-full mx-auto mt-2"></div>
            <div class="flex justify-center -mt-1">
                <div class="w-4 h-3 border-b-2 border-slate-300 rounded-full"></div>
                <div class="w-4 h-3 border-b-2 border-slate-300 rounded-full"></div>
            </div>
        </div>

        <div class="collar"><div class="bell"></div></div>

        <div class="paw-beckon">
            <div class="toe-beans">
                <div class="bean"></div>
                <div class="bean"></div>
                <div class="bean"></div>
            </div>
            <div class="bean-main"></div>
        </div>

        <div class="kitty-body">
            <div class="gold-coin">千万</div>
            <div class="paw-left"></div>
            <div class="absolute bottom-[-10px] left-[30px] w-[34px] h-[28px] bg-white border-[3px] border-slate-300 rounded-xl"></div>
            <div class="absolute bottom-[-10px] right-[30px] w-[34px] h-[28px] bg-white border-[3px] border-slate-300 rounded-xl"></div>
        </div>
        
        <div class="absolute bottom-12 right-4 w-12 h-6 bg-white border-4 border-slate-300 rounded-full -rotate-12 z-0"></div>
    </div>
    <h3 class="mt-12 text-4xl font-black text-red-600 tracking-tighter uppercase italic">Lucky Cat!</h3>
</div>

</body>
</html>
