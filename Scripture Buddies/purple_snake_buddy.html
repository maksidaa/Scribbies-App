<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Purple Snake</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
/* PURPLE PALETTE */
--p-skin-main: #8b5cf6; /* Medium Violet */
--p-skin-dark: #6d28d9; /* Deeper Indigo */
--p-outline: #4c1d95; /* Very Dark Purple for borders */
--p-belly: #ddd6fe; /* Light Lavender for belly/markings */

/* ACCENTS */
--c-accent: #db2777; /* Magenta/Pink tongue */
--c-eye-bg: #facc15; /* Yellow eyes */

--c-eye-pupil: #312e81; /* Dark indigo pupil */
--c-blush: #c084fc; /* Soft purple blush */
}

body {
background-color: #f3f4f6;
display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
}

.snake-wrapper { display: flex; flex-direction: column; align-items: center; }

.snake-container {
position: relative;
width: 400px;
height: 600px;
display: flex; justify-content: center; align-items: center;
animation: snake-sway 3s ease-in-out infinite alternate;

filter: drop-shadow(0 10px 15px rgba(76, 29, 149, 0.3));
}

/* SHARED SKIN STYLES */
.part {
position: absolute;

background: linear-gradient(145deg, var(--p-skin-main), var(--p-skin-dark));
border: 4px solid var(--p-outline);
box-shadow: inset 2px 2px 10px rgba(255,255,255,0.2);
}

/* --- BODY PARTS --- */

.coil-base { width: 220px; height: 90px; border-radius: 45px; bottom: 50px; left: 90px; z-index: 10; }
.coil-middle { width: 170px; height: 80px; border-radius: 40px; bottom: 105px; left: 115px; z-index: 12; }
.tail-tip { width: 60px; height: 40px; bottom: 65px; left: 55px; border-radius: 50% 0 0 50%; z-index: 5; transform-origin: right center; animation: tail-wag-hard 0.6s ease-in-out infinite alternate; }

/* NECK - Slightly softened corners now that hood is gone */

.neck-stalk {
width: 84px; height: 160px;
top: 310px;
left: 158px; z-index: 25;
border-radius: 20px; border-bottom: none; border-top: none;
}
.belly-stripe { position: absolute; top: 0; left: 22px; width: 40px; height: 100%; background: linear-gradient(to right, var(--p-belly), var(--p-skin-main)); opacity: 0.9; }

/* HEAD */

.head-shape {
position: absolute; width: 150px; height: 120px; border-radius: 45% 55% 45% 45% / 55% 55% 45% 45%;
top: 235px;
left: 125px; z-index: 30;
background: linear-gradient(145deg, var(--p-skin-main), var(--p-outline));
border: 4px solid var(--p-outline);
box-shadow: inset 3px 3px 10px rgba(255,255,255,0.2);
}

/* FACE DETAILS */

.eye-container { display: flex; gap: 8px; justify-content: center; margin-top: 22px; }
.s-eye { width: 44px; height: 48px; background: var(--c-eye-bg); border-radius: 55% 55% 45% 45%; position: relative; animation: snake-squash-blink 4s infinite; box-shadow: 0 0 5px var(--c-eye-bg); }
.pupil { position: absolute; width: 30px; height: 32px; background: var(--c-eye-pupil); border-radius: 50%; top: 8px; left: 7px; }

.sparkle-main { position: absolute; width: 12px; height: 12px; background: white; border-radius: 50%; top: 5px; left: 5px; }
.sparkle-mini { position: absolute; width: 6px; height: 6px; background: white; border-radius: 50%; bottom: 6px; right: 8px; opacity: 0.9; }

.blush-container { position: absolute; top: 70px; width: 100%; display: flex; justify-content: space-around; padding: 0 15px; }
.blush { width: 20px; height: 12px; background: var(--c-blush); border-radius: 50%; opacity: 0.5; }

/* REPTILIAN SNOUT */
.snout-wrapper {
position: absolute;
bottom: -2px;
left: 50%; transform: translateX(-50%);
z-index: 10; display: flex; flex-direction: column; align-items: center;
}
.snout-base {
width: 86px; height: 30px;
background: linear-gradient(145deg, var(--p-skin-main), var(--p-outline));
border: 4px solid var(--p-outline);
border-radius: 20% 20% 40% 40% / 50% 50% 50% 50%;
display: flex; justify-content: space-between;
padding: 6px 12px 0 12px;
position: relative; z-index: 10;
box-shadow: inset 1px 1px 3px rgba(255,255,255,0.2);
}
.nostrils { display: flex; width: 100%; justify-content: space-between; }
.slit { width: 6px; height: 3px; background: var(--p-outline); border-radius: 50%; transform: rotate(25deg); opacity: 0.8;}
.slit.r { transform: rotate(-25deg); }

.fang { position: absolute; top: 28px; width: 10px; height: 16px; background: #f3f4f6; clip-path: polygon(0 0, 100% 0, 50% 100%); z-index: 5; border-top: 2px solid var(--p-outline);}
.f-l { left: 15px; } .f-r { right: 15px; }

.tongue { position: absolute; top: 20px; left: 50%; margin-left: -3px; width: 6px; height: 34px; background: var(--c-accent); transform-origin: top; animation: tongue-wiggle-flick 3s infinite; z-index: 1; }
.tongue::before, .tongue::after { content: ''; position: absolute; bottom: -9px; width: 6px; height: 10px; background: var(--c-accent); clip-path: polygon(0 0, 100% 0, 50% 100%); transform-origin: top center; }

.tongue::before { left: -1px; transform: rotate(-35deg); } .tongue::after { right: -1px; transform: rotate(35deg); }

/* ANIMATIONS */
@keyframes snake-sway { 0% { transform: rotate(-2deg) translateY(0); } 100% { transform: rotate(2deg) translateY(-5px); } }

@keyframes snake-squash-blink { 0%, 90%, 100% { transform: scaleY(1); } 93%, 97% { transform: scaleY(0.1); } }
@keyframes tail-wag-hard { 0% { transform: rotate(-10deg); } 100% { transform: rotate(-35deg); } }
@keyframes tongue-wiggle-flick { 0%, 70% { transform: scaleY(0); } 75% { transform: scaleY(1.2) rotate(5deg); } 80% { transform: scaleY(1.1) rotate(-5deg); } 85% { transform: scaleY(1) rotate(0deg); } 90%, 100% { transform: scaleY(0); } }
</style>
</head>
<body>

<div class="snake-wrapper">

<div class="snake-container">

<div class="part tail-tip"></div>

<div class="part neck-stalk"><div class="belly-stripe"></div></div>

<div class="part coil-middle"></div>
<div class="part coil-base"></div>


<div class="head-shape">
<div class="eye-container">
<div class="s-eye"><div class="pupil"><div class="sparkle-main"></div><div class="sparkle-mini"></div></div></div>
<div class="s-eye"><div class="pupil"><div class="sparkle-main"></div><div class="sparkle-mini"></div></div></div>
</div>
<div class="blush-container"><div class="blush"></div><div class="blush"></div></div>

<div class="snout-wrapper">
<div class="snout-base">
<div class="nostrils"><div class="slit"></div><div class="slit r"></div></div>
</div>
<div class="fang f-l"></div><div class="fang f-r"></div>
<div class="tongue"></div>
</div>
</div>

</div>
<h3 class="mt-12 text-3xl font-black text-purple-700 tracking-wider uppercase text-center italic" style="position: relative; z-index: 50;">Purple Snake</h3>
</div>

</body>
</html>
