<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Super Kawaii Bunny</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
    --b-fur: #ffffff; 
    --b-fur-dark: #d6ccc2; /* Softer, warmer border */
    --b-nose: #ffafcc; 
    --b-beans: #ffcad4; 
    --b-blush: #ffcfd2;
}

body { 
    background-color: #fceef5; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    margin: 0; 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.bunny-creature {
    position: relative;
    width: 240px;
    height: 280px;
    animation: bunny-hop 3s ease-in-out infinite;
    z-index: 1;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.bunny-creature:hover {
    transform: scale(1.05);
}

/* BODY - Made it rounder and lower */
.bunny-body {
    position: absolute;
    width: 160px;
    height: 120px;
    background: var(--b-fur);
    border: 4px solid var(--b-fur-dark);
    border-radius: 50% 50% 40% 40%;
    top: 125px;
    left: 40px;
    z-index: 20;
}

/* FEET - Tucked in for cuteness */
.foot {
    position: absolute;
    background: var(--b-fur);
    border: 3.5px solid var(--b-fur-dark);
    z-index: 25;
}

.paw-front { width: 35px; height: 30px; top: 85px; border-radius: 15px; }
.paw-fl { left: 25px; transform: rotate(10deg); } 
.paw-fr { right: 25px; transform: rotate(-10deg); }

.foot-back { 
    width: 55px; height: 85px; top: 30px; border-radius: 30px; z-index: 21; 
    display: flex; flex-direction: column; align-items: center; justify-content: center;
}
.foot-bl { left: -28px; transform: rotate(-15deg); }
.foot-br { right: -28px; transform: rotate(15deg); }

.bean { background: var(--b-beans); border-radius: 50%; }
.toe { width: 12px; height: 16px; margin: 1px; }
.main-pad { width: 34px; height: 28px; margin-top: 4px; }

/* TAIL - Bigger and fluffier */
.bunny-tail {
    position: absolute;
    width: 50px;
    height: 50px;
    background: var(--b-fur);
    border: 4px solid var(--b-fur-dark);
    border-radius: 50%;
    bottom: 35px;
    right: 5px;
    z-index: 10;
    animation: tail-wiggle 2s ease-in-out infinite;
}

/* HEAD - Wide "squishy" cheeks */
.bunny-head {
    position: absolute;
    width: 140px;
    height: 115px;
    background: var(--b-fur);
    border: 4px solid var(--b-fur-dark);
    border-radius: 50% 50% 45% 45% / 55% 55% 45% 45%;
    top: 35px;
    left: 50px;
    z-index: 40;
}

/* EYES - Larger and more expressive */
.b-eye { 
    width: 22px; height: 24px; 
    background: #3d348b; /* Deep purple-black for softness */
    border-radius: 50%; 
    position: relative; 
    animation: bunny-blink 4s infinite;
}
.b-eye::before { content: ''; position: absolute; width: 9px; height: 9px; background: white; border-radius: 50%; top: 3px; left: 4px; }
.b-eye::after { content: ''; position: absolute; width: 4px; height: 4px; background: white; border-radius: 50%; bottom: 4px; right: 4px; opacity: 0.6; }

/* MOUTH - Tiny "w" shape */
.mouth {
    position: absolute;
    top: 78px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    z-index: 99;
}
.mouth-curve {
    width: 14px;
    height: 10px;
    border: 3px solid var(--b-fur-dark);
    border-top: none;
    border-radius: 0 0 10px 10px;
    margin: 0 -1px;
}

/* EARS - One floppy ear */
.ear {
    position: absolute;
    width: 42px;
    height: 120px;
    background: var(--b-fur);
    border: 4px solid var(--b-fur-dark);
    border-radius: 50% 50% 20% 20%;
    z-index: 30; 
    transform-origin: bottom center;
}
.ear-inner {
    position: absolute;
    width: 20px;
    height: 85px;
    background: var(--b-beans);
    border-radius: 40%;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
}
.ear-l { top: -45px; left: 75px; animation: ear-wiggle-l 3s ease-in-out infinite; }
.ear-r { 
    top: -45px; right: 75px; 
    transform: rotate(20deg); 
    border-radius: 50% 50% 50% 50% / 40% 80% 20% 60%; /* Floppy look */
}

/* BLUSH - Bigger and softer */
.blush {
    position: absolute;
    top: 72px;
    width: 28px;
    height: 14px;
    background: var(--b-blush);
    border-radius: 50%;
    filter: blur(2px);
    opacity: 0.8;
}
.blush-l { left: 15px; }
.blush-r { right: 15px; }

/* ANIMATIONS */
@keyframes bunny-hop { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
@keyframes ear-wiggle-l { 0%, 100% { transform: rotate(-10deg); } 50% { transform: rotate(-20deg); } }
@keyframes tail-wiggle { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1) rotate(5deg); } }
@keyframes bunny-blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0); } }

</style>
</head>
<body>

<div class="bg-white p-12 rounded-[60px] shadow-[0_20px_50px_rgba(255,182,193,0.3)] flex flex-col items-center">
    <div class="bunny-creature">
        <div class="ear ear-l"><div class="ear-inner"></div></div>
        <div class="ear ear-r"><div class="ear-inner"></div></div>

        <div class="bunny-head">
            <div class="absolute top-9 w-full flex justify-center gap-8">
                <div class="b-eye"></div>
                <div class="b-eye"></div>
            </div>
            
            <div class="absolute top-[65px] left-1/2 -translate-x-1/2 w-4 h-3 bg-rose-300 rounded-full z-50"></div>
            
            <div class="mouth">
                <div class="mouth-curve"></div>
                <div class="mouth-curve"></div>
            </div>

            <div class="blush blush-l"></div>
            <div class="blush blush-r"></div>
        </div>

        <div class="bunny-body">
            <div class="foot paw-front paw-fl"></div>
            <div class="foot paw-front paw-fr"></div>

            <div class="foot foot-back foot-bl">
                <div class="flex gap-1 mb-1">
                    <div class="bean toe"></div><div class="bean toe"></div><div class="bean toe"></div>
                </div>
                <div class="bean main-pad"></div>
            </div>
            <div class="foot foot-back foot-br">
                <div class="flex gap-1 mb-1">
                    <div class="bean toe"></div><div class="bean toe"></div><div class="bean toe"></div>
                </div>
                <div class="bean main-pad"></div>
            </div>
        </div>

        <div class="bunny-tail"></div>
    </div>
    
    <h3 class="mt-16 text-3xl font-bold text-rose-300 tracking-tight">Bunny Buddy</h3>
</div>

</body>
</html>
