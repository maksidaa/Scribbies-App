<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Mirrored Leg Bumblebee Buddy</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
    --b-yellow: #fbbf24; 
    --b-black: #27272a; 
    --b-wing: rgba(186, 230, 253, 0.75); 
    --b-outline: #18181b;
    --b-blush: #fecdd3;
    --b-fuzz: rgba(255, 255, 255, 0.35);
}

body { 
    background-color: #fffbeb; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    margin: 0; 
}

.bee-creature {
    position: relative;
    width: 550px; 
    height: 550px;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: bee-float 4s ease-in-out infinite;
}

/* WINGS - Massive & High Speed (Ref: Butterfly) */
.wing-system {
    position: absolute;
    top: 110px; 
    width: 100%;
    display: flex;
    justify-content: center;
    perspective: 1500px;
    z-index: 15;
}

.wing-side {
    position: relative;
    width: 270px; height: 200px; 
    transform-style: preserve-3d;
}

.wing-l { transform-origin: right center; animation: flap-l 0.01s ease-in-out infinite alternate; }
.wing-r { transform-origin: left center; animation: flap-r 0.01s ease-in-out infinite alternate; }

.lobe {
    position: absolute;
    background: var(--b-wing);
    border: 3.5px solid var(--b-outline);
    box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.6);
}

.forewing { width: 240px; height: 150px; top: 0; }
.wing-l .forewing { right: 0; border-radius: 30% 70% 10% 90%; }
.wing-r .forewing { left: 0; border-radius: 70% 30% 90% 10%; }

.hindwing { width: 160px; height: 110px; top: 80px; }
.wing-l .hindwing { right: 30px; border-radius: 90% 20% 100% 20%; }
.wing-r .hindwing { left: 30px; border-radius: 20% 90% 20% 100%; }

/* BODY SEGMENTS (Ref: Butterfly/Cobra) */
.segment {
    position: relative;
    border: 6px solid var(--b-outline);
    background-color: var(--b-yellow);
    z-index: 20;
    background-image: 
        radial-gradient(circle at 20% 30%, var(--b-fuzz) 0%, transparent 30%),
        radial-gradient(circle at 80% 60%, var(--b-fuzz) 0%, transparent 25%);
}

.head {
    width: 130px; height: 120px;
    border-radius: 55% 55% 45% 45%;
    z-index: 50;
    display: flex; flex-direction: column; align-items: center;
}

.thorax {
    width: 160px; height: 110px;
    background: var(--b-black);
    border-radius: 45%;
    margin-top: -30px;
    z-index: 40;
}

.abdomen {
    width: 180px; height: 220px;
    border-radius: 40% 40% 50% 50% / 30% 30% 70% 70%;
    margin-top: -30px;
    background: repeating-linear-gradient(
        to bottom,
        var(--b-yellow) 0px, var(--b-yellow) 55px,
        var(--b-black) 55px, var(--b-black) 110px
    );
    z-index: 20;
}




/* FACE (Ref: Mouse Buddy/Butterfly) */
.eye-row { display: flex; gap: 28px; margin-top: 38px; }
.b-eye {
    width: 30px; height: 34px; background: var(--b-outline);
    border-radius: 50%; position: relative;
    animation: blink 4s infinite;
}
.b-eye::before { content: ''; position: absolute; width: 11px; height: 13px; background: white; border-radius: 50%; top: 4px; left: 6px; }
.b-eye::after { content: ''; position: absolute; width: 5px; height: 5px; background: white; border-radius: 50%; bottom: 6px; right: 7px; opacity: 0.5; }

.tiny-mouth { display: flex; margin-top: 8px; }
.mouth-curve { width: 18px; height: 12px; border: 5px solid var(--b-outline); border-top: none; border-radius: 0 0 14px 14px; margin: 0 -0.5px; }

.blush { position: absolute; width: 28px; height: 14px; background: var(--b-blush); border-radius: 50%; top: 70px; filter: blur(2px); opacity: 0.7; }

/* ANTENNAE & STINGER */
.antenna {
    position: absolute; width: 6px; height: 60px; background: var(--b-outline); top: -50px; border-radius: 6px;
    transform-origin: bottom center;
}
.ant-l { left: 35px; animation: ant-sway 3s infinite ease-in-out; }
.ant-r { right: 35px; animation: ant-sway 3.5s infinite ease-in-out reverse; }
.ant-tip { position: absolute; top: -16px; left: -10px; width: 26px; height: 26px; background: var(--b-black); border-radius: 50%; border: 4.5px solid var(--b-outline); }

.stinger {
    position: absolute; bottom: -45px; left: 50%; transform: translateX(-50%);
    width: 32px; height: 50px; background: var(--b-black);
    clip-path: polygon(0 0, 100% 0, 50% 100%);
    z-index: 10;
}

/* ANIMATIONS */
@keyframes bee-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-35px); } }
@keyframes flap-l { 0% { transform: rotateY(5deg); } 100% { transform: rotateY(80deg); } }
@keyframes flap-r { 0% { transform: rotateY(-5deg); } 100% { transform: rotateY(-80deg); } }
@keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }
@keyframes ant-sway { 0%, 100% { transform: rotate(-15deg); } 50% { transform: rotate(-30deg); } }
@keyframes leg-swing { 0% { transform: rotateX(0deg); } 100% { transform: rotateX(15deg) translateY(2px); } }

</style>
</head>
<body>

<div class="bg-white p-24 rounded-[120px] shadow-2xl flex flex-col items-center">
    <div class="bee-creature">
        
        <div class="leg-set leg-set-far l1 leg-animate"><div class="joint-thigh"><div class="joint-shin"></div></div></div>
        <div class="leg-set leg-set-far l2 leg-animate"><div class="joint-thigh"><div class="joint-shin"></div></div></div>
        <div class="leg-set leg-set-far l3 leg-animate"><div class="joint-thigh"><div class="joint-shin"></div></div></div>
        
        <div class="wing-system">
            <div class="wing-side wing-l">
                <div class="lobe forewing"></div>
                <div class="lobe hindwing"></div>
            </div>
            <div class="wing-side wing-r">
                <div class="lobe forewing"></div>
                <div class="lobe hindwing"></div>
            </div>
        </div>

        <div class="head segment">
            <div class="antenna ant-l"><div class="ant-tip"></div></div>
            <div class="antenna ant-r"><div class="ant-tip"></div></div>
            <div class="eye-row">
                <div class="b-eye"></div>
                <div class="b-eye"></div>
            </div>
            <div class="tiny-mouth">
                <div class="mouth-curve"></div>
                <div class="mouth-curve"></div>
            </div>
            <div class="blush blush-l" style="left:16px;"></div>
            <div class="blush blush-r" style="right:16px;"></div>
        </div>

        <div class="thorax segment"></div>
        
        <div class="abdomen segment">
            <div class="stinger"></div>
        </div>

        <div class="leg-set r1 leg-animate"><div class="joint-thigh"><div class="joint-shin"></div></div></div>
        <div class="leg-set r2 leg-animate"><div class="joint-thigh"><div class="joint-shin"></div></div></div>
        <div class="leg-set r3 leg-animate"><div class="joint-thigh"><div class="joint-shin"></div></div></div>

    </div>
    
    <h3 class="mt-20 text-5xl font-black text-amber-500 tracking-tighter uppercase italic">Bumblebee Buddy</h3>
</div>

</body>
</html>
