<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Butterfly Buddy - Rainbow Edition</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
    /* Kept body colors dark for contrast */
    --b-body: #4c1d95;       
    --b-body-light: #6d28d9;
    --b-eye: #1e1b4b;        
    /* Changed spot color to pale gold/white to pop against rainbow */
    --b-wing-spot: #fffacd; 
    --b-blush: #fda4af; 
    --b-outline: #2e1065;     
}

body { 
    background-color: #f0f9ff; /* Slightly cooler background to let warm rainbow colors pop */
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    margin: 0; 
}

.butterfly-creature {
    position: relative;
    width: 460px;
    height: 360px;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: butterfly-float 4s ease-in-out infinite;
}

/* WINGS */
.wing-system {
    position: absolute;
    top: 95px; 
    width: 100%;
    display: flex;
    justify-content: center;
    perspective: 1200px;
    z-index: 10;
}

.wing-side {
    position: relative;
    width: 210px;
    height: 230px;
    transform-style: preserve-3d;
}

.wing-side-l { transform-origin: right center; animation: flap-l 0.8s ease-in-out infinite alternate; }
.wing-side-r { transform-origin: left center; animation: flap-r 0.8s ease-in-out infinite alternate; }

.lobe {
    position: absolute;
    /* RAINBOW GRADIENT APPLIED HERE */
    background: linear-gradient(
        135deg, 
        #ff5f6d, /* Red/Pink */
        #ffc371, /* Orange */
        #ffff00, /* Yellow */
        #00ff80, /* Green */
        #00bfff, /* Blue */
        #c471ed  /* Purple */
    );
    border: 4px solid var(--b-outline);
    box-shadow: inset 5px 5px 15px rgba(255, 255, 255, 0.4);
    overflow: hidden;
}

/* Forewings */
.forewing { width: 170px; height: 150px; top: 0; }
.wing-side-l .forewing { right: 0; border-radius: 10% 40% 0% 80%; }
.wing-side-r .forewing { left: 0; border-radius: 40% 10% 80% 0%; }

/* Hindwings */
.hindwing { width: 120px; height: 110px; top: 110px; }
/* Slightly shifted gradient for hindwings for variety */
.hindwing.lobe {
      background: linear-gradient(
        135deg, 
        #c471ed, /* Purple */
        #00bfff, /* Blue */
        #00ff80, /* Green */
        #ffff00, /* Yellow */
        #ffc371, /* Orange */
        #ff5f6d /* Red/Pink */
    );
}
.wing-side-l .hindwing { right: 10px; border-radius: 80% 20% 100% 0%; }
.wing-side-r .hindwing { left: 10px; border-radius: 20% 80% 0% 100%; }

/* WING SPOTS */
.spot {
    position: absolute;
    background: var(--b-wing-spot);
    border: 3px solid var(--b-outline);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
}

.forewing .main-spot { width: 45px; height: 45px; top: 25px; }
.wing-side-l .main-spot { left: 25px; }
.wing-side-r .main-spot { right: 25px; }

.hindwing .mini-spot { width: 20px; height: 20px; bottom: 20px; }
.wing-side-l .mini-spot { left: 35px; }
.wing-side-r .mini-spot { right: 35px; }

/* BODY */
.body-container {
    position: relative;
    z-index: 50;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.head {
    width: 80px; height: 75px;
    background: var(--b-body);
    border: 4px solid var(--b-outline);
    border-radius: 50% 50% 45% 45%;
    display: flex; justify-content: center;
    position: relative;
    z-index: 60;
}

.thorax {
    width: 58px; height: 65px;
    background: var(--b-body-light);
    border: 4px solid var(--b-outline);
    border-radius: 40% 40% 30% 30%;
    margin-top: -10px;
}

.abdomen {
    width: 42px; height: 110px;
    background: linear-gradient(to bottom, var(--b-body-light), var(--b-body));
    border: 4px solid var(--b-outline);
    border-radius: 20px 20px 30px 30%;
    margin-top: -5px;
}

/* EYES - Cuter version with double sparkle */
.eye-row { display: flex; gap: 12px; margin-top: 18px; }
.b-eye { 
    width: 28px; height: 32px; 
    background: var(--b-eye); border-radius: 50%; 
    position: relative; animation: blink 4s infinite;
}
.b-eye::before { 
    content: ''; position: absolute; 
    width: 10px; height: 12px; background: white; 
    border-radius: 50%; top: 4px; left: 5px; 
}
.b-eye::after { 
    content: ''; position: absolute; 
    width: 4px; height: 4px; background: white; 
    border-radius: 50%; bottom: 6px; right: 6px; opacity: 0.6;
}

.mouth-container {
    position: absolute; top: 50px;
    display: flex; justify-content: center;
}
.mouth-curve {
    width: 14px; height: 8px;
    border: 3px solid white; border-top: none;
    border-radius: 0 0 14px 14px;
    opacity: 0.7;
}

.blush {
    position: absolute; top: 40px; width: 20px; height: 10px;
    background: var(--b-blush); border-radius: 50%; filter: blur(2px);
}
.blush-l { left: 5px; } .blush-r { right: 5px; }

/* ANTENNAE */
.antenna {
    position: absolute; width: 4px; height: 55px;
    background: var(--b-outline); top: -45px;
    border-radius: 4px; transform-origin: bottom center;
}
.ant-tip {
    position: absolute; top: -10px; left: -7px;
    width: 18px; height: 18px;
    background: var(--b-body); border-radius: 50%;
    border: 3px solid var(--b-outline);
}
.ant-l { left: 18px; transform: rotate(-25deg); animation: sway 3s infinite ease-in-out; }
.ant-r { right: 18px; transform: rotate(25deg); animation: sway 3s infinite ease-in-out reverse; }

/* ANIMATIONS */
@keyframes flap-l { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(75deg); } }
@keyframes flap-r { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(-75deg); } }
@keyframes butterfly-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px); } }
@keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }
@keyframes sway { 0%, 100% { transform: rotate(-15deg); } 50% { transform: rotate(-35deg); } }

</style>
</head>
<body>

<div class="bg-white p-16 rounded-[80px] shadow-2xl flex flex-col items-center border-4 border-indigo-100">
    <div class="butterfly-creature">
        
        <div class="wing-system">
            <div class="wing-side wing-side-l">
                <div class="lobe forewing">
                    <div class="spot main-spot"></div>
                </div>
                <div class="lobe hindwing">
                    <div class="spot mini-spot"></div>
                </div>
            </div>

            <div class="wing-side wing-side-r">
                <div class="lobe forewing">
                    <div class="spot main-spot"></div>
                </div>
                <div class="lobe hindwing">
                    <div class="spot mini-spot"></div>
                </div>
            </div>
        </div>

        <div class="body-container">
            <div class="head">
                <div class="antenna ant-l"><div class="ant-tip"></div></div>
                <div class="antenna ant-r"><div class="ant-tip"></div></div>
                <div class="eye-row">
                    <div class="b-eye"></div>
                    <div class="b-eye"></div>
                </div>
                <div class="blush blush-l"></div>
                <div class="blush blush-r"></div>
                <div class="mouth-container">
                    <div class="mouth-curve"></div>
                </div>
            </div>
            
            <div class="thorax"></div>
            <div class="abdomen">
                <div class="flex flex-col items-center gap-3 mt-4 opacity-20">
                    <div class="w-7 h-1 bg-white rounded-full"></div>
                    <div class="w-7 h-1 bg-white rounded-full"></div>
                    <div class="w-7 h-1 bg-white rounded-full"></div>
                </div>
            </div>
        </div>
    </div>
    
    <h3 class="mt-8 text-4xl font-black tracking-tighter uppercase italic bg-gradient-to-r from-red-500 via-yellow-500 to-blue-600 bg-clip-text text-transparent pb-2">Rainbow Butterfly Buddy!</h3>
</div>

</body>
</html>
