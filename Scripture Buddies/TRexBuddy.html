<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Pro-Level T-Rex</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
    --d-skin: #4ade80; 
    --d-skin-dark: #16a34a; 
    --d-belly: #fef9c3; 
    --d-spike: #facc15; 
    --d-outline: #064e3b; 
    --d-teeth: #ffffff;
    --d-claw: #cbd5e1;
}

body { 
    background-color: #f0fdf4; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    margin: 0; 
}

.dino-creature {
    position: relative;
    width: 320px;
    height: 380px;
    animation: dino-stomp 2s ease-in-out infinite;
}

/* SPIKE SYSTEM */
.spike {
    position: absolute;
    width: 24px;
    height: 24px;
    background: var(--d-spike);
    border: 3px solid var(--d-outline);
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    z-index: 5;
}

/* RE-ENGINEERED ARMS */
.arm-group {
    position: absolute;
    width: 100%;
    top: 195px;
    z-index: 35;
}
.arm {
    position: absolute;
    width: 45px;
    height: 18px;
    background: var(--d-skin);
    border: 3px solid var(--d-outline);
    border-radius: 10px;
}
/* Claw pseudo-element */
.arm::after {
    content: '';
    position: absolute;
    right: -10px; top: 0px;
    width: 14px; height: 14px;
    background: var(--d-claw);
    clip-path: polygon(0 20%, 100% 50%, 0 80%);
    border: 1px solid var(--d-outline);
}
.arm-l { left: 95px; transform-origin: left center; animation: wave-l 0.8s ease-in-out infinite alternate; }
.arm-r { right: 25px; transform-origin: left center; transform: scaleX(-1); animation: wave-r 0.8s ease-in-out infinite alternate; }

/* RE-ENGINEERED LEGS */
.leg {
    position: absolute;
    width: 60px;
    height: 80px;
    background: var(--d-skin-dark);
    border: 4px solid var(--d-outline);
    border-radius: 20px 20px 15px 15px;
    bottom: 20px;
    z-index: 10;
}
.toe-claws {
    position: absolute;
    bottom: -4px;
    left: 5px;
    display: flex;
    gap: 2px;
}
.toe {
    width: 14px; height: 16px;
    background: var(--d-claw);
    border: 2px solid var(--d-outline);
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
}
.leg-l { left: 90px; }
.leg-r { left: 170px; }

/* T-REX HEAD */
.dino-head {
    position: absolute;
    width: 210px;
    height: 140px;
    background: linear-gradient(145deg, var(--d-skin), var(--d-skin-dark));
    border: 4px solid var(--d-outline);
    border-radius: 40px 100px 40px 40px;
    top: 30px;
    left: 100px;
    z-index: 40;
}

/* TWO NOSTRILS */
.nostril-pair {
    position: absolute;
    right: 35px; top: 90px;
    display: flex;
    gap: 8px;
}
.nostril {
    width: 6px; height: 10px;
    background: var(--d-outline);
    border-radius: 50%;
    opacity: 0.4;
}

/* EYES & MOUTH */
.eye-container {
    position: absolute;
    top: 35px; right: 75px;
    display: flex; gap: 25px;
}
.d-eye { 
    width: 32px; height: 38px; background: #1a1a1a; 
    border-radius: 50%; position: relative;
    animation: dino-blink 4s infinite;
}
.d-eye::before {
    content: ''; position: absolute;
    width: 10px; height: 10px; background: white;
    border-radius: 50%; top: 6px; left: 6px;
}

.mouth-area {
    position: absolute;
    bottom: 20px; right: -1px;
    width: 140px;
}
.mouth-line {
    width: 100%; height: 40px;
    border-bottom: 5px solid var(--d-outline);
    border-radius: 0 0 40% 10%;
}
.teeth-row {
    display: flex; gap: 3px;
    position: absolute; bottom: px; right: 22px;
}
.tooth {
    width: 14px; height: 18px;
    background: var(--d-teeth);
    border: 1px solid #ddd;
    clip-path: polygon(0 0, 100% 0, 50% 100%);
}

/* BODY & TAIL */
.dino-body {
    position: absolute;
    width: 170px; height: 200px;
    background: linear-gradient(145deg, var(--d-skin), var(--d-skin-dark));
    border: 4px solid var(--d-outline);
    border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
    top: 110px; left: 85px; z-index: 20;
}
.dino-tail {
    position: absolute;
    width: 160px; height: 80px;
    background: var(--d-skin-dark);
    border: 4px solid var(--d-outline);
    border-radius: 0 100% 20% 50% / 0 100% 20% 50%;
    bottom: 70px; left: -40px;
    z-index: 10;
    transform-origin: right center;
    animation: tail-sway 2s ease-in-out infinite;
}

/* SPIKE PLACEMENT */
.s-tail-1 { top: -18px; left: 40px; transform: rotate(-1deg); }
.s-tail-2 { top: -19px; left: 5px; transform: rotate(-11deg); }
.s-body-1 { top: -18px; left: -5px; transform: rotate(15deg); }
.s-body-2 { top: 2px; left: -5px; transform: rotate(15deg); }

/* ANIMATIONS */
@keyframes dino-stomp { 
    0%, 100% { transform: translateY(0); } 
    50% { transform: translateY(-12px); } 
}
@keyframes wave-l { from { transform: rotate(15deg); } to { transform: rotate(45deg); } }
@keyframes wave-r { from { transform: scaleX(-1) rotate(15deg); } to { transform: scaleX(-1) rotate(45deg); } }
@keyframes tail-sway { 0%, 100% { transform: rotate(5deg); } 50% { transform: rotate(-12deg); } }
@keyframes dino-blink { 0%, 90%, 100% { transform: scaleY(1); } 93%, 97% { transform: scaleY(0.1); } }

</style>
</head>
<body>

<div class="bg-white p-20 rounded-[100px] shadow-2xl flex flex-col items-center">
    <div class="dino-creature">
        
        <div class="dino-tail">
            <div class="spike s-tail-1"></div>
            <div class="spike s-tail-2"></div>
        </div>

        <div class="leg leg-l">
            <div class="toe-claws"><div class="toe"></div><div class="toe"></div><div class="toe"></div></div>
        </div>
        <div class="leg leg-r">
            <div class="toe-claws"><div class="toe"></div><div class="toe"></div><div class="toe"></div></div>
        </div>

        <div class="dino-body">
            <div class="spike s-body-1"></div>
            <div class="spike s-body-2"></div>
            <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-32 h-36 bg-[#fef9c3] rounded-full opacity-40"></div>
        </div>

        <div class="arm-group">
            <div class="arm arm-l"></div>
            <div class="arm arm-r"></div>
        </div>

        <div class="dino-head">
            <div class="nostril-pair">
                <div class="nostril"></div>
                <div class="nostril"></div>
            </div>
            
            <div class="eye-container">
                <div class="d-eye"></div>
                <div class="d-eye"></div>
            </div>
            
            <div class="mouth-area">
                <div class="mouth-line"></div>
                <div class="teeth-row">
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                    <div class="tooth"></div>
                </div>
            </div>
        </div>
        
    </div>
    <h3 class="mt-12 text-5xl font-black text-green-900 tracking-tighter uppercase italic">T-Rex Buddy!</h3>
</div>

</body>
</html>
