<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Fox Buddy - Horizontal Paws Edition</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
    --f-fur: #f97316;
    --f-fur-dark: #271b12;
    --f-white: #ffffff; 
    --f-nose: #111827; 
    --f-blush: #fecdd3;
    /* Sock Colors */
    --f-sock: #0ea5e9; 
    --f-sock-dark: #0369a1;
    --f-sock-light: #bae6fd;
}

body { background-color: #fff7ed; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

.fox-creature {
    position: relative;
    width: 240px; height: 280px;
    animation: fox-bounce 3s ease-in-out infinite;
    z-index: 1;
}

/* --- THE SOCK LOGIC --- */
.sock { 
    background: var(--f-sock) !important; 
    border-color: var(--f-sock-dark) !important; 
    position: absolute;
    overflow: visible; 
}

/* Ribbed Cuff */
.sock::before {
    content: ''; 
    position: absolute; 
    top: -8px; 
    left: -3.5px; 
    width: calc(100% + 7px); 
    height: 12px; 
    background: repeating-linear-gradient(
        to right, 
        var(--f-sock), 
        var(--f-sock) 4px, 
        var(--f-sock-dark) 4px, 
        var(--f-sock-dark) 5px
    );
    border: 3.5px solid var(--f-sock-dark); 
    border-radius: 6px;
    z-index: 10;
}

/* Decorative Dashes */
.sock::after {
    content: '';
    position: absolute;
    bottom: 8px; 
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    height: 3px;
    background: repeating-linear-gradient(
        to right,
        var(--f-sock-light),
        var(--f-sock-light) 3px,
        transparent 3px,
        transparent 6px
    );
    z-index: 15;
    border-radius: 2px;
}

/* Orientation for Front Arms (cuff at wrist/bottom) */
.paw-front.sock::before {
    top: auto;
    bottom: -10px; 
}
.paw-front.sock::after {
    bottom: auto;
    top: 8px; 
}

/* --- HORIZONTAL ARM PLACEMENT --- */
.paw-front { 
    width: 42px; 
    height: 35px; 
    border: 3.5px solid var(--f-sock-dark); 
    border-radius: 14px; 
    top: 135px; /* Nudged down slightly to look better horizontally */
    z-index: 45; 
}

/* LEFT PAW: Pivots from the bottom-right corner out to -90deg */
.paw-f-l { 
    left: 33px; 
    transform-origin: bottom; 
    transform: rotate(-90deg);
    animation: hand-wave-l-horiz 3s ease-in-out infinite; 
}

/* RIGHT PAW: Pivots from the bottom-left corner out to 90deg */
.paw-f-r { 
    right: 33px; 
    transform-origin: bottom; 
    transform: rotate(90deg);
    animation: hand-wave-r-horiz 3s ease-in-out infinite; 
}

/* --- BACK PAWS --- */
.paw-back { 
    width: 48px; 
    height: 38px; 
    border: 3.5px solid var(--f-sock-dark); 
    border-radius: 18px 18px 14px 14px; 
    top: 230px; 
    left: 50%; 
    z-index: 21; 
}
.p-b-l { margin-left: -70px; transform: rotate(15deg); }
.p-b-r { margin-left: 22px; transform: rotate(-15deg); }

/* --- FACE & BODY --- */
.ear { position: absolute; width: 55px; height: 75px; background: var(--f-fur); border: 4px solid var(--f-fur-dark); border-radius: 50% 50% 10% 10% / 80% 80% 20% 20%; z-index: 30; overflow: hidden; transform-origin: bottom center; }
.ear-tip { position: absolute; width: 100%; height: 25px; background: var(--f-fur-dark); top: 0; }
.ear-inner { position: absolute; width: 28px; height: 40px; background: var(--f-white); border-radius: 40%; bottom: 5px; left: 50%; transform: translateX(-50%); opacity: 0.6; }
.ear-l { top: -10px; left: 40px; transform: rotate(-25deg); animation: ear-wiggle-l 5s ease-in-out infinite; }
.ear-r { top: -10px; right: 40px; transform: rotate(25deg); animation: ear-wiggle-r 7s ease-in-out infinite; }

.fox-head { position: absolute; width: 155px; height: 115px; background: var(--f-fur); border: 4px solid var(--f-fur-dark); border-radius: 50% 50% 48% 48% / 60% 60% 40% 40%; top: 28px; left: 43px; z-index: 40; overflow: hidden; }
.face-mask { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: 41; }
.snout-bridge { position: absolute; width: 34px; height: 55px; background: var(--f-white); top: 55px; left: 50%; transform: translateX(-50%); border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%; opacity: 0.95; }
.cheek-white { position: absolute; background: var(--f-white); border-radius: 50%; width: 60px; height: 55px; bottom: 10px; opacity: 0.95; }
.cheek-l { left: 10px; transform: rotate(-20deg); }
.cheek-r { right: 10px; transform: rotate(20deg); }

.eye-group { position: absolute; top: 45px; width: 100%; display: flex; justify-content: center; gap: 40px; z-index: 50; }
.f-eye { width: 22px; height: 25px; background: #000; position: relative; border-radius: 70% 30% 70% 30% / 60% 40% 60% 40%; }
.f-eye::after { content: ''; position: absolute; width: 7px; height: 7px; background: white; border-radius: 50%; top: 4px; left: 5px; }
.eye-l { transform: rotate(-12deg); animation: fox-blink-l 4s infinite; }
.eye-r { transform: scaleX(-1) rotate(-12deg) scaleY(1); animation: fox-blink-r 4s infinite;}

.snout-container { position: absolute; width: 60px; height: 40px; bottom: -8px; left: 50%; transform: translateX(-50%); z-index: 60; }
.nose { position: absolute; width: 18px; height: 12px; background: var(--f-nose); border-radius: 50%; top: 0; left: 50%; transform: translateX(-50%); }
.mouth { position: absolute; top: 12px; left: 50%; transform: translateX(-50%); display: flex; }
.mouth-curve { width: 12px; height: 8px; border: 2.5px solid var(--f-fur-dark); border-top: none; border-radius: 0 0 10px 10px; margin: 0 -0.5px; }

.fox-body { position: absolute; width: 150px; height: 125px; background: var(--f-fur); border: 4px solid var(--f-fur-dark); border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%; top: 120px; left: 45px; z-index: 20; overflow: hidden; }
.chest-patch { position: absolute; width: 100px; height: 90px; background: var(--f-white); border-radius: 50%; top: -10px; left: 50%; transform: translateX(-50%); opacity: 0.9; }
.fox-tail { position: absolute; width: 130px; height: 60px; background: var(--f-fur); border: 4px solid var(--f-fur-dark); border-radius: 40px; bottom: 50px; right: -40px; z-index: 5; transform-origin: left center; animation: tail-swish 2s ease-in-out infinite; overflow: hidden; }
.tail-tip { position: absolute; width: 50px; height: 100%; background: var(--f-white); right: 0; top: 0; border-radius: 0 40px 40px 0; clip-path: polygon(25% 0%, 100% 0%, 100% 100%, 0% 100%, 40% 50%); }

/* --- ANIMATIONS --- */
@keyframes hand-wave-l-horiz { 
    0%, 100% { transform: rotate(-90deg); } 
    50% { transform: rotate(-75deg); } 
}
@keyframes hand-wave-r-horiz { 
    0%, 100% { transform: rotate(90deg); } 
    50% { transform: rotate(75deg); } 
}

@keyframes ear-wiggle-l { 0%, 90%, 100% { transform: rotate(-25deg); } 92% { transform: rotate(-35deg); } 94% { transform: rotate(-20deg); } 96% { transform: rotate(-30deg); } }
@keyframes ear-wiggle-r { 0%, 92%, 100% { transform: rotate(25deg); } 94% { transform: rotate(35deg); } 96% { transform: rotate(15deg); } 98% { transform: rotate(30deg); } }
@keyframes tail-swish { 0%, 100% { transform: rotate(-15deg); } 50% { transform: rotate(0deg); } }
@keyframes fox-blink-l { 0%, 90%, 100% { transform: rotate(-12deg) scaleY(1); } 93%, 97% { transform: rotate(-12deg) scaleY(0.1); } }
@keyframes fox-blink-r { 0%, 90%, 100% { transform: scaleX(-1) rotate(-12deg) scaleY(1); } 93%, 97% { transform: scaleX(-1) rotate(-12deg) scaleY(0.1); } }
@keyframes fox-bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
</style>
</head>
<body>

<div class="bg-white p-16 rounded-[80px] shadow-2xl flex flex-col items-center">
    <div class="fox-creature">
        
        <div class="ear ear-l"><div class="ear-tip"></div><div class="ear-inner"></div></div>
        <div class="ear ear-r"><div class="ear-tip"></div><div class="ear-inner"></div></div>

        <div class="fox-tail"><div class="tail-tip"></div></div>
        
        <div class="sock paw-back p-b-l"></div>
        <div class="sock paw-back p-b-r"></div>

        <div class="fox-body">
            <div class="chest-patch"></div>
        </div>

        <div class="sock paw-front paw-f-l"></div>
        <div class="sock paw-front paw-f-r"></div>

        <div class="fox-head">
            <div class="face-mask">
                <div class="snout-bridge"></div>
                <div class="cheek-white cheek-l"></div>
                <div class="cheek-white cheek-r"></div>
            </div>
            <div class="eye-group">
                <div class="f-eye eye-l"></div>
                <div class="f-eye eye-r"></div>
            </div>
            <div class="snout-container">
                <div class="nose"></div>
                <div class="mouth">
                    <div class="mouth-curve"></div>
                    <div class="mouth-curve"></div>
                </div>
            </div>
            <div class="absolute top-[75px] w-full flex justify-around px-8 z-50">
                <div class="w-4 h-2 bg-rose-300 rounded-full opacity-50"></div>
                <div class="w-4 h-2 bg-rose-300 rounded-full opacity-50"></div>
            </div>
        </div>

    </div>
    <h3 class="mt-12 text-4xl font-black text-orange-600 tracking-tighter uppercase italic">Fox In Sox Buddy!</h3>
</div>

</body>
</html>
