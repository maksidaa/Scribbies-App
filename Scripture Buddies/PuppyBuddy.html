<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Puppy Buddy - Final Polish</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
--p-fur: #fbbf24;
--p-fur-dark: #d97706;
--p-belly: #fef3c7;
--p-tongue: #fb7185;
--p-nose: #451a03;
--p-blush: #fda4af;
--p-beans: #fecdd3; 
}

body { background-color: #fffbeb; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

.puppy-creature {
position: relative;
width: 240px;
height: 220px;
animation: puppy-bounce 2.5s ease-in-out infinite;
z-index: 1;
}

/* BODY */
.puppy-body {
position: absolute;
width: 140px;
height: 110px;
background: linear-gradient(145deg, var(--p-fur), var(--p-fur-dark));
border: 4px solid var(--p-fur-dark);
border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
top: 90px;
left: 50px;
z-index: 20;
transform-style: preserve-3d;
}

/* TAIL - Moved to -58px and set behind all layers */
.puppy-tail {
position: absolute;
width: 65px;
height: 18px;
background: var(--p-fur-dark);
border: 4px solid var(--p-fur-dark);
border-radius: 20px;
bottom: 15px; 
right: -58px; 
z-index: -10; 
transform-origin: left center;
animation: tail-wag-diagonal 0.3s ease-in-out infinite;
}

/* PAWS */
.paw {
position: absolute;
width: 36px;
height: 30px;
background: var(--p-fur);
border: 3px solid var(--p-fur-dark);
z-index: 25;
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-end;
}

.paw-side { border-radius: 50%; }
.paw-side-l { top: 50px; left: -18px; transform: rotate(-40deg); }
.paw-side-r { top: 50px; right: -18px; transform: rotate(40deg); }

.paw-front { border-radius: 12px 12px 15px 15px; padding-bottom: 4px; }
.paw-front-l { bottom: -12px; left: 32px; animation: paw-step 0.8s ease-in-out infinite; }
.paw-front-r { bottom: -12px; right: 32px; animation: paw-step 0.8s ease-in-out infinite reverse; }

.bean-main { width: 14px; height: 10px; background: var(--p-beans); border-radius: 50% 50% 40% 40%; margin-top: 2px; }
.toe-beans { display: flex; gap: 2px; margin-bottom: 1px; }
.bean-toe { width: 5px; height: 6px; background: var(--p-beans); border-radius: 50%; }

/* HEAD & FACE */
.puppy-head {
position: absolute;
width: 115px;
height: 100px;
background: linear-gradient(145deg, var(--p-fur), var(--p-fur-dark));
border: 4px solid var(--p-fur-dark);
border-radius: 50% 50% 48% 48% / 60% 60% 40% 40%;
top: 15px;
left: 62px;
z-index: 40;
}

/* TRIANGLE DOTS - Darkened to solid fur-dark */
.muzzle-dots {
position: absolute;
top: 62px;
width: 100%;
display: flex;
justify-content: center;
gap: 35px;
}
.dot-triangle {
position: relative;
width: 12px;
height: 10px;
}
.dot { position: absolute; width: 3px; height: 3px; background: var(--p-fur-dark); border-radius: 50%; opacity: 0.9; }
.dot-1 { bottom: 0; left: 50%; transform: translateX(-50%); }
.dot-2 { top: 0; left: 0; }
.dot-3 { top: 0; right: 0; }

.eye-container {
position: absolute;
top: 25px;
width: 100%;
display: flex;
justify-content: center;
gap: 12px;
}

.p-eye { 
    width: 32px; height: 32px; 
    background: #1a1a1a; 
    border-radius: 50%; 
    position: relative; 
    border: 2px solid var(--p-fur-dark);
    animation: puppy-blink 4s infinite; 
}
.p-eye::after {
    content: '';
    position: absolute;
    width: 10px; height: 10px;
    background: white;
    border-radius: 50%;
    top: 4px; left: 4px;
}

.ear {
position: absolute;
width: 38px;
height: 65px;
background: var(--p-fur-dark);
border: 4px solid #92400e;
border-radius: 50% 50% 50% 50% / 30% 30% 70% 70%;
z-index: 30;
transform-origin: top center;
}
.ear-l { top: 30px; left: 52px; transform: rotate(20deg); animation: ear-wiggle-l 2.5s ease-in-out infinite; }
.ear-r { top: 30px; right: 52px; transform: rotate(-20deg); animation: ear-wiggle-r 2.5s ease-in-out infinite; }

.nose {
position: absolute;
width: 18px; height: 12px;
background: var(--p-nose);
border-radius: 40% 40% 50% 50%;
top: 55px; left: 50%;
transform: translateX(-50%);
z-index: 45;
}

.tongue {
position: absolute;
width: 16px; height: 18px;
background: var(--p-tongue);
border: 2px solid #be123c;
border-radius: 0 0 10px 10px;
top: 72px; left: 50%;
transform: translateX(-50%);
z-index: 35;
animation: panting 0.5s ease-in-out infinite;
}
.tongue-line {
position: absolute;
width: 1.5px; height: 10px;
background: #be123c;
left: 50%; transform: translateX(-50%);
top: 0;
opacity: 0.4;
}

/* ANIMATIONS */
@keyframes tail-wag-diagonal { 0%, 100% { transform: rotate(-35deg); } 50% { transform: rotate(-15deg); } }
@keyframes puppy-blink { 0%, 90%, 100% { transform: scaleY(1); } 93%, 97% { transform: scaleY(0.1); } }
@keyframes puppy-bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
@keyframes panting { 0%, 100% { height: 12px; } 50% { height: 18px; } }
@keyframes ear-wiggle-l { 0%, 100% { transform: rotate(20deg); } 50% { transform: rotate(10deg); } }
@keyframes ear-wiggle-r { 0%, 100% { transform: rotate(-20deg); } 50% { transform: rotate(-10deg); } }
@keyframes paw-step { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }

</style>
</head>
<body>

<div class="bg-white p-16 rounded-[80px] shadow-2xl flex flex-col items-center">
    <div class="puppy-creature">
        <div class="ear ear-l"></div>
        <div class="ear ear-r"></div>

        <div class="puppy-body">
            <div class="puppy-tail"></div>
            
            <div class="paw paw-side paw-side-l"></div>
            <div class="paw paw-side paw-side-r"></div>
            
            <div class="paw paw-front paw-front-l">
                <div class="toe-beans"><div class="bean-toe"></div><div class="bean-toe"></div><div class="bean-toe"></div></div>
                <div class="bean-main"></div>
            </div>
            <div class="paw paw-front paw-front-r">
                <div class="toe-beans"><div class="bean-toe"></div><div class="bean-toe"></div><div class="bean-toe"></div></div>
                <div class="bean-main"></div>
            </div>
            
            <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-20 h-12 bg-[#fef3c7] rounded-full opacity-60"></div>
        </div>

        <div class="puppy-head">
            <div class="eye-container">
                <div class="p-eye"><div class="absolute bottom-2 right-2 w-1.5 h-1.5 bg-white rounded-full opacity-60"></div></div>
                <div class="p-eye"><div class="absolute bottom-2 right-2 w-1.5 h-1.5 bg-white rounded-full opacity-60"></div></div>
            </div>
            
            <div class="muzzle-dots">
                <div class="dot-triangle">
                    <div class="dot dot-1"></div><div class="dot dot-2"></div><div class="dot dot-3"></div>
                </div>
                <div class="dot-triangle">
                    <div class="dot dot-1"></div><div class="dot dot-2"></div><div class="dot dot-3"></div>
                </div>
            </div>

            <div class="nose"></div>
            <div class="tongue"><div class="tongue-line"></div></div>
            
            <div class="absolute top-[52px] w-full flex justify-around px-3">
                <div class="w-3 h-2 bg-rose-200 rounded-full opacity-70"></div>
                <div class="w-3 h-2 bg-rose-200 rounded-full opacity-70"></div>
            </div>
        </div>
    </div>
    <h3 class="mt-12 text-4xl font-black text-amber-900 tracking-tighter uppercase italic">Puppy!</h3>
</div>

</body>
</html>
