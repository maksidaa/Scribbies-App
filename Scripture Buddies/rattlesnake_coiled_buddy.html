<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rattle Snake Buddy - Flipped Rattle</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
/* RATTLESNAKE PALETTE */
--s-mid: #d97706;
--s-dark: #78350f;
--s-belly: #fef3c7;
--s-accent: #ef4444;
--s-blush: #fca5a5;
--s-spot: #92400e;
--s-rattle: #c27803;
}

body { background-color: #fffbeb; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }


.snake-container {
position: relative;
width: 320px;
height: 380px;
display: flex; justify-content: center; align-items: center;
animation: snake-bounce 3s ease-in-out infinite;
}

/* SHARED STYLES */
.part {
position: absolute;
background: linear-gradient(145deg, var(--s-mid), var(--s-dark));
border: 4px solid var(--s-dark);
}

/* 1. COIL BASE */
.coil-base { width: 220px; height: 90px; border-radius: 45px; bottom: 40px; left: 50px; z-index: 10; }

/* 2. COIL MIDDLE */
.coil-middle { width: 170px; height: 80px; border-radius: 40px; bottom: 95px; left: 75px; z-index: 12; }

/* 3. RATTLE ASSEMBLY */
.rattle-assembly {
position: absolute;
bottom: 60px; left: 10px;
z-index: 5;
display: flex;
align-items: center;
transform-origin: right center;
/* Fast shaking animation */
animation: rattle-shake 0.08s linear infinite alternate;
}
.rattle-seg {
background: var(--s-rattle);
border: 3px solid var(--s-dark);
border-radius: 6px;
margin-right: -5px; /* Overlap segments */

box-shadow: inset 1px 1px 2px rgba(255,255,255,0.3);
}
/* Decreasing segment sizes */
.rs-1 { width: 22px; height: 32px; z-index: 4; }
.rs-2 { width: 20px; height: 28px; z-index: 3; }
.rs-3 { width: 18px; height: 24px; z-index: 2; }
.rs-4 { width: 16px; height: 20px; z-index: 1; }



/* 4. NECK */
.neck-stalk {
width: 70px; height: 90px; bottom: 140px; left: 125px; z-index: 15;
border-radius: 10px; border-bottom: none; border-top: none;
}
.belly-stripe {
position: absolute; top: 0; left: 15px; width: 40px; height: 100%; background: var(--s-belly); opacity: 0.9;
}

/* 5. HEAD */
.head-shape {
position: absolute;
width: 150px; height: 120px;
border-radius: 45% 55% 45% 45% / 55% 55% 45% 45%;
top: 40px; left: 85px; z-index: 30;
background: linear-gradient(145deg, var(--s-mid), var(--s-dark));
border: 4px solid var(--s-dark);
box-shadow: inset 3px 3px 6px rgba(255,255,255,0.4);
}

/* GIANT HAPPIER EYES */
.eye-container { display: flex; gap: 8px; justify-content: center; margin-top: 22px; }
.s-eye {
width: 44px; height: 48px; background: white;
border-radius: 55% 55% 45% 45%;
position: relative; animation: snake-squash-blink 4s infinite;
}
.pupil {
position: absolute; width: 30px; height: 32px; background: #1a1a1a; border-radius: 50%; top: 8px; left: 7px;
}
.sparkle-main { position: absolute; width: 12px; height: 12px; background: white; border-radius: 50%; top: 5px; left: 5px; }
.sparkle-mini { position: absolute; width: 6px; height: 6px; background: white; border-radius: 50%; bottom: 6px; right: 8px; opacity: 0.8; }

.blush-container { position: absolute; top: 70px; width: 100%; display: flex; justify-content: space-around; padding: 0 15px; }
.blush { width: 20px; height: 12px; background: var(--s-blush); border-radius: 50%; opacity: 0.8; }

/* BIG SNOUT & FANGS */
.snout-wrapper {
position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%);
z-index: 10; display: flex; flex-direction: column; align-items: center;
}
.snout-base {
width: 58px; height: 34px; background: var(--s-dark); border-radius: 40% 40% 60% 60%;
display: flex; justify-content: center; padding-top: 8px; position: relative; z-index: 10;
}
.nostrils { display: flex; gap: 16px; }
.slit { width: 5px; height: 2px; background: rgba(0,0,0,0.5); border-radius: 1px; transform: rotate(15deg); }
.slit.r { transform: rotate(-15deg); }
.fang { position: absolute; top: 25px; width: 7px; height: 9px; background: white; clip-path: polygon(0 0, 100% 0, 50% 100%); z-index: 5; }
.f-l { left: 12px; } .f-r { right: 12px; }

/* ANIMATED TONGUE - SHARP V SHAPE */
.tongue {
position: absolute; top: 15px; left: 50%; margin-left: -3px;
width: 6px; height: 34px; background: var(--s-accent);

transform-origin: top; animation: big-tongue-flick 3s infinite; z-index: 1;
}
.tongue::before, .tongue::after {
content: ''; position: absolute; bottom: -9px; width: 6px; height: 10px; background: var(--s-accent);

clip-path: polygon(0 0, 100% 0, 50% 100%); transform-origin: top center;
}
.tongue::before { left: -1px; transform: rotate(-35deg); }
.tongue::after { right: -1px; transform: rotate(35deg); }

/* DIAMOND SPOTS */
.spot {
position: absolute; background: var(--s-spot); transform: rotate(45deg); opacity: 0.8;
}

/* ANIMATIONS */
@keyframes snake-bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

@keyframes snake-squash-blink { 0%, 90%, 100% { transform: scaleY(1); } 93%, 97% { transform: scaleY(0.1); } }
@keyframes big-tongue-flick { 0%, 70% { transform: scaleY(0); } 75% { transform: scaleY(1.2); } 85% { transform: scaleY(1); } 90% { transform: scaleY(0); } }
@keyframes rattle-shake { 0% { transform: rotate(0deg); } 100% { transform: rotate(15deg); } }
</style>
</head>
<body>

<div class="bg-white p-12 rounded-[60px] shadow-2xl">
<div class="snake-container">

<div class="rattle-assembly">
<div class="rattle-seg rs-4"></div>
<div class="rattle-seg rs-3"></div>
<div class="rattle-seg rs-2"></div>
<div class="rattle-seg rs-1"></div>
</div>

<div class="part neck-stalk">
<div class="belly-stripe"></div>
<div class="spot" style="top:20px; right:10px; width:12px; height:12px;"></div>
<div class="spot" style="top:50px; right:12px; width:14px; height:14px;"></div>
</div>

<div class="part coil-middle">
<div class="spot" style="top:30px; left:30px; width:14px; height:14px;"></div>
<div class="spot" style="top:35px; left:80px; width:16px; height:16px;"></div>
<div class="spot" style="top:30px; left:130px; width:14px; height:14px;"></div>
</div>

<div class="part coil-base">
<div class="spot" style="top:35px; left:40px; width:16px; height:16px;"></div>
<div class="spot" style="top:40px; left:100px; width:18px; height:18px;"></div>
<div class="spot" style="top:35px; left:160px; width:16px; height:16px;"></div>

</div>

<div class="head-shape">
<div class="eye-container">
<div class="s-eye">
<div class="pupil">
<div class="sparkle-main"></div>
<div class="sparkle-mini"></div>
</div>
</div>
<div class="s-eye">
<div class="pupil">
<div class="sparkle-main"></div>
<div class="sparkle-mini"></div>

</div>
</div>
</div>

<div class="blush-container">
<div class="blush"></div><div class="blush"></div>
</div>

<div class="snout-wrapper">
<div class="snout-base">
<div class="nostrils"><div class="slit"></div><div class="slit r"></div></div>
</div>

<div class="fang f-l"></div>
<div class="fang f-r"></div>
<div class="tongue"></div>
</div>

<div class="spot" style="top:10px; left:15px; width:10px; height:10px;"></div>
<div class="spot" style="top:5px; left:70px; width:12px; height:12px;"></div>
<div class="spot" style="top:15px; right:15px; width:10px; height:10px;"></div>
</div>

</div>
<h3 class="mt-8 text-3xl font-black text-amber-900 tracking-wider uppercase text-center italic">Rattlesnake Buddy</h3>
</div>

</body>
</html>
