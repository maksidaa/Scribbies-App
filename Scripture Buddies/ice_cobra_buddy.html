<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Ice Cobra</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
  /* ICE PALETTE */
  --i-skin-main: #7dd3fc;    /* Sky blue */
  --i-skin-dark: #0284c7;    /* Ocean blue */
  --i-outline: #0c4a6e;      /* Deep navy */
  --i-belly: #e0f2fe;        /* Pale ice */
  --i-hood-light: #bae6fd;   /* Light frost */
  --i-line: #0369a1;         /* Blue stripe */
  --i-frost: rgba(186, 230, 253, 0.8);
  --i-aura-inner: rgba(56, 189, 248, 0.6);
  --i-aura-outer: rgba(186, 230, 253, 0.4);
  
  /* ACCENTS */
  --c-accent: #60a5fa;       /* Light blue tongue */
  --c-eye-bg: #e0f2fe;       /* Pale icy eyes */
  --c-eye-pupil: #1e3a8a;    /* Deep blue pupil */
  --c-blush: #bae6fd;        /* Frost blush */
}

body {
  background-color: #f0f9ff;
  display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
}

.snake-wrapper { display: flex; flex-direction: column; align-items: center; }

.snake-container {
  position: relative;
  width: 400px;
  height: 600px;
  display: flex; justify-content: center; align-items: center;
  animation: cobra-sway 3s ease-in-out infinite alternate;
  filter: drop-shadow(0 0 20px var(--i-aura-inner)) drop-shadow(0 0 50px var(--i-aura-outer));
}

/* SHARED ICE SKIN STYLES */
.part {
  position: absolute;
  background: linear-gradient(145deg, var(--i-skin-main), var(--i-skin-dark));
  border: 4px solid var(--i-outline);
  box-shadow: inset 2px 2px 10px rgba(255,255,255,0.4), 0 0 8px var(--i-frost);
}

/* --- BODY PARTS --- */
.coil-base { width: 220px; height: 90px; border-radius: 45px; bottom: 50px; left: 90px; z-index: 10; }
.coil-middle { width: 170px; height: 80px; border-radius: 40px; bottom: 105px; left: 115px; z-index: 12; }
.tail-tip { width: 60px; height: 40px; bottom: 65px; left: 55px; border-radius: 50% 0 0 50%; z-index: 5; transform-origin: right center; animation: tail-wag 0.6s ease-in-out infinite alternate; }

/* NECK */
.neck-stalk {
  width: 84px; height: 160px;
  top: 310px; left: 158px; z-index: 25;
  border-radius: 10px; border-bottom: none; border-top: none;
}
.belly-stripe { 
  position: absolute; top: 0; left: 22px; 
  width: 40px; height: 100%; 
  background: linear-gradient(to right, var(--i-belly), var(--i-skin-main)); 
  opacity: 0.9; 
}

/* HOOD */
.cobra-hood {
  position: absolute; width: 240px; height: 200px;
  top: 245px; left: 80px;
  border-radius: 50% 50% 50% 50% / 30% 30% 80% 80%;
  background: 
    repeating-linear-gradient(to bottom, transparent, transparent 20px, var(--i-line) 20px, var(--i-line) 24px), 
    linear-gradient(to bottom, var(--i-hood-light), var(--i-skin-main));
  border: 4px solid var(--i-outline); 
  z-index: 18;
  box-shadow: inset 0 0 30px var(--i-frost); 
  overflow: hidden;
}

/* Hood Markings */
.hood-mark-container { position: absolute; top: 30px; left: 50%; transform: translateX(-50%); width: 130px; height: 70px; }
.hm-circle { 
  position: absolute; width: 45px; height: 45px; 
  background: var(--i-skin-main); 
  border: 4px solid var(--i-belly); 
  border-radius: 50%; top: 0; 
  box-shadow: 0 0 15px var(--i-belly); 
}
.hm-left { left: 5px; } .hm-right { right: 5px; }
.hm-connect { 
  position: absolute; top: 22px; left: 30px; 
  width: 60px; height: 40px; 
  border: 4px solid var(--i-belly); 
  border-top: none; 
  border-radius: 0 0 50% 50%; 
  box-shadow: 0 5px 15px var(--i-belly); 
}

/* HEAD */
.head-shape {
  position: absolute; width: 150px; height: 120px; 
  border-radius: 45% 55% 45% 45% / 55% 55% 45% 45%;
  top: 235px; left: 125px; z-index: 30;
  background: linear-gradient(145deg, var(--i-skin-main), var(--i-outline));
  border: 4px solid var(--i-outline);
  box-shadow: inset 3px 3px 10px rgba(255,255,255,0.5);
}

/* Snowflakes - 6-pointed using 3 rotated bars */
.snowflake-wrap {
  position: absolute;
  z-index: 1;
  filter: drop-shadow(0 0 8px white) drop-shadow(0 0 15px var(--i-aura-inner));
}

.snowflake {
  position: relative;
  background: white;
  border-radius: 3px;
}
.snowflake::before,
.snowflake::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: white;
  border-radius: 3px;
}
.snowflake::before { transform: rotate(60deg); }
.snowflake::after { transform: rotate(-60deg); }

.flake-1 { top: 170px; left: 48%; animation: snowflake-drift 4s ease-in-out infinite; }
.flake-1 .snowflake { width: 5px; height: 45px; }

.flake-2 { top: 270px; left: 20%; animation: snowflake-drift 3s ease-in-out infinite reverse; animation-delay: 0.5s; }
.flake-2 .snowflake { width: 4px; height: 30px; }

.flake-3 { top: 290px; left: 80%; animation: snowflake-drift 3.5s ease-in-out infinite; animation-delay: 1s; }
.flake-3 .snowflake { width: 4px; height: 35px; }

.flake-4 { top: 400px; left: 30%; animation: snowflake-drift 2.5s ease-in-out infinite reverse; animation-delay: 1.5s; }
.flake-4 .snowflake { width: 3px; height: 22px; }

.flake-5 { top: 350px; left: 72%; animation: snowflake-drift 3s ease-in-out infinite; animation-delay: 0.8s; }
.flake-5 .snowflake { width: 4px; height: 28px; }

.flake-6 { top: 220px; left: 62%; animation: snowflake-drift 3.2s ease-in-out infinite; animation-delay: 0.3s; }
.flake-6 .snowflake { width: 3px; height: 24px; }

@keyframes snowflake-drift {
  0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
  50% { transform: translateY(-12px) rotate(30deg); opacity: 1; }
}

/* Frost mist at base */
.frost-mist {
  position: absolute;
  bottom: 20px; left: 50%;
  transform: translateX(-50%);
  width: 350px; height: 100px;
  background: radial-gradient(ellipse at center bottom, var(--i-frost) 0%, transparent 70%);
  z-index: 0;
  animation: mist-pulse 4s ease-in-out infinite;
}

@keyframes mist-pulse {
  0%, 100% { opacity: 0.4; transform: translateX(-50%) scale(1); }
  50% { opacity: 0.7; transform: translateX(-50%) scale(1.1); }
}

/* FACE DETAILS */
.eye-container { display: flex; gap: 8px; justify-content: center; margin-top: 22px; }
.s-eye { 
  width: 44px; height: 48px; 
  background: var(--c-eye-bg); 
  border-radius: 55% 55% 45% 45%; 
  position: relative; 
  animation: blink 4s infinite; 
  box-shadow: 0 0 15px var(--c-eye-bg); 
}
.pupil { 
  position: absolute; 
  width: 30px; height: 32px; 
  background: var(--c-eye-pupil); 
  border-radius: 50%; 
  top: 8px; left: 7px; 
}
.sparkle-main { position: absolute; width: 12px; height: 12px; background: white; border-radius: 50%; top: 5px; left: 5px; box-shadow: 0 0 5px white; }
.sparkle-mini { position: absolute; width: 6px; height: 6px; background: white; border-radius: 50%; bottom: 6px; right: 8px; opacity: 0.9; }

.blush-container { position: absolute; top: 70px; width: 100%; display: flex; justify-content: space-around; padding: 0 15px; }
.blush { width: 20px; height: 12px; background: var(--c-blush); border-radius: 50%; opacity: 0.5; box-shadow: 0 0 8px var(--c-blush); }

/* SNOUT */
.snout-wrapper {
  position: absolute; bottom: -2px; left: 50%; transform: translateX(-50%);
  z-index: 10; display: flex; flex-direction: column; align-items: center;
}
.snout-base {
  width: 86px; height: 30px;
  background: linear-gradient(145deg, var(--i-skin-main), var(--i-outline));
  border: 4px solid var(--i-outline);
  border-radius: 20% 20% 40% 40% / 50% 50% 50% 50%;
  display: flex; justify-content: space-between;
  padding: 6px 12px 0 12px;
  position: relative; z-index: 10;
  box-shadow: inset 1px 1px 3px rgba(255,255,255,0.3);
}
.nostrils { display: flex; width: 100%; justify-content: space-between; }
.slit { width: 6px; height: 3px; background: var(--i-outline); border-radius: 50%; transform: rotate(25deg); opacity: 0.8; }
.slit.r { transform: rotate(-25deg); }

.fang { position: absolute; top: 28px; width: 10px; height: 16px; background: #f0f9ff; clip-path: polygon(0 0, 100% 0, 50% 100%); z-index: 5; box-shadow: 0 0 8px white; }
.f-l { left: 15px; } .f-r { right: 15px; }

/* Ice blue tongue */
.tongue { 
  position: absolute; top: 20px; left: 50%; margin-left: -3px; 
  width: 6px; height: 34px; 
  background: var(--c-accent); 
  transform-origin: top; 
  animation: tongue-flick 3s infinite; 
  z-index: 1; 
}
.tongue::before, .tongue::after { 
  content: ''; position: absolute; bottom: -9px; 
  width: 6px; height: 10px; 
  background: var(--c-accent); 
  clip-path: polygon(0 0, 100% 0, 50% 100%); 
  transform-origin: top center; 
}
.tongue::before { left: -1px; transform: rotate(-35deg); } 
.tongue::after { right: -1px; transform: rotate(35deg); }

/* ANIMATIONS */
@keyframes cobra-sway { 0% { transform: rotate(-2deg) translateY(0); } 100% { transform: rotate(2deg) translateY(-5px); } }
@keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 93%, 97% { transform: scaleY(0.1); } }
@keyframes tail-wag { 0% { transform: rotate(-10deg); } 100% { transform: rotate(-35deg); } }
@keyframes tongue-flick { 0%, 70% { transform: scaleY(0); } 75% { transform: scaleY(1.2) rotate(5deg); } 80% { transform: scaleY(1.1) rotate(-5deg); } 85% { transform: scaleY(1) rotate(0deg); } 90%, 100% { transform: scaleY(0); } }
</style>
</head>
<body>

<div class="snake-wrapper">
<div class="snake-container">

  <!-- Snowflakes -->
  <div class="frost-mist"></div>
  <div class="snowflake-wrap flake-1"><div class="snowflake"></div></div>
  <div class="snowflake-wrap flake-2"><div class="snowflake"></div></div>
  <div class="snowflake-wrap flake-3"><div class="snowflake"></div></div>
  <div class="snowflake-wrap flake-4"><div class="snowflake"></div></div>
  <div class="snowflake-wrap flake-5"><div class="snowflake"></div></div>
  <div class="snowflake-wrap flake-6"><div class="snowflake"></div></div>

  <div class="part tail-tip"></div>

  <div class="cobra-hood">
    <div class="hood-mark-container">
      <div class="hm-circle hm-left"></div>
      <div class="hm-connect"></div>
      <div class="hm-circle hm-right"></div>
    </div>
  </div>

  <div class="part neck-stalk"><div class="belly-stripe"></div></div>

  <div class="part coil-middle"></div>
  <div class="part coil-base"></div>

  <div class="head-shape">
    <div class="eye-container">
      <div class="s-eye"><div class="pupil"><div class="sparkle-main"></div><div class="sparkle-mini"></div></div></div>
      <div class="s-eye"><div class="pupil"><div class="sparkle-main"></div><div class="sparkle-mini"></div></div></div>
    </div>
    <div class="blush-container"><div class="blush"></div><div class="blush"></div></div>

    <div class="snout-wrapper">
      <div class="snout-base">
        <div class="nostrils"><div class="slit"></div><div class="slit r"></div></div>
      </div>
      <div class="fang f-l"></div><div class="fang f-r"></div>
      <div class="tongue"></div>
    </div>
  </div>

</div>
<h3 class="mt-12 text-3xl font-black text-sky-700 tracking-wider uppercase text-center italic" style="text-shadow: 0 0 15px rgba(56, 189, 248, 0.5); position: relative; z-index: 50;">Ice Cobra</h3>
</div>

</body>
</html>
