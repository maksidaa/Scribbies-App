<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Kitty Buddy - Matching Tail</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
--k-fur: #f3f4f6; 
--k-fur-dark: #d1d5db;
--k-nose: #fda4af; 
--k-beans: #fecdd3; 
--k-eye: #2dd4bf; 
}

body { background-color: #f0f9ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }

.kitty-creature {
position: relative;
width: 240px;
height: 220px;
animation: kitty-bounce 2.5s ease-in-out infinite;
z-index: 1;
}

/* BODY */
.kitty-body {
position: absolute;
width: 130px;
height: 100px;
background: var(--k-fur);
border: 4px solid var(--k-fur-dark);
border-radius: 50% 50% 45% 45% / 60% 60% 40% 40%;
top: 95px;
left: 55px;
z-index: 20;
}

/* TAIL - Body colored and behind the creature */
.kitty-tail {
position: absolute;
width: 100px; 
height: 20px;
background: var(--k-fur); /* Matches body color */
border: 4px solid var(--k-fur-dark); /* Matches body border */
border-radius: 20px;
bottom: 66px; 
right: -25px; 
z-index: -10; 
transform-origin: left center;
animation: tail-swish 1.5s ease-in-out infinite;
}

/* PAWS */
.paw {
position: absolute;
width: 34px;
height: 28px;
background: var(--k-fur);
border: 3px solid var(--k-fur-dark);
z-index: 25;
display: flex;
flex-direction: column;
align-items: center;
justify-content: flex-end;
}

.paw-side { border-radius: 50%; }
.paw-side-l { top: 50px; left: -15px; transform: rotate(-30deg); }
.paw-side-r { top: 50px; right: -15px; transform: rotate(30deg); }

.paw-front { border-radius: 12px 12px 15px 15px; padding-bottom: 4px; }
.paw-front-l { bottom: -10px; left: 30px; animation: paw-step 0.8s ease-in-out infinite; }
.paw-front-r { bottom: -10px; right: 30px; animation: paw-step 0.8s ease-in-out infinite reverse; }

.bean-main { width: 12px; height: 9px; background: var(--k-beans); border-radius: 50% 50% 40% 40%; margin-top: 2px; }
.toe-beans { display: flex; gap: 2px; margin-bottom: 1px; }
.bean-toe { width: 4px; height: 5px; background: var(--k-beans); border-radius: 50%; }

/* HEAD & FACE */
.kitty-head {
position: absolute;
width: 120px;
height: 95px;
background: var(--k-fur);
border: 4px solid var(--k-fur-dark);
border-radius: 50% 50% 48% 48% / 55% 55% 45% 45%;
top: 20px;
left: 60px;
z-index: 40;
}

.ear {
position: absolute;
width: 54px;
height: 40px;
background: var(--k-fur);
border: 3px solid var(--k-fur-dark);
border-radius: 50% 50% 10% 10% / 100% 100% 10% 10%;
z-index: 30; 
transform-origin: bottom center;
}

.ear-inner {
    position: absolute;
    width: 32px;
    height: 24px;
    background: var(--k-beans);
    border-radius: 50% 50% 10% 10% / 100% 100% 10% 10%;
    bottom: 2px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0.7;
}

.ear-l { top: 1px; left: 60px; transform: rotate(-28deg); }
.ear-r { top: 1px; right: 60px; transform: rotate(28deg); }

.whisker-container {
    position: absolute;
    top: 55px;
    width: 100%;
}
.whisker {
    position: absolute;
    width: 40px;
    height: 2px;
    background: var(--k-fur-dark);
    opacity: 0.5;
}
.w-l-1 { left: -25px; transform: rotate(10deg); }
.w-l-2 { left: -25px; top: 8px; transform: rotate(0deg); }
.w-r-1 { right: -25px; transform: rotate(-10deg); }
.w-r-2 { right: -25px; top: 8px; transform: rotate(0deg); }

.eye-container {
position: absolute;
top: 25px;
width: 100%;
display: flex;
justify-content: center;
gap: 20px;
}

.k-eye { 
    width: 28px; height: 28px; 
    background: #1a1a1a; 
    border-radius: 50%; 
    position: relative; 
    border: 3px solid var(--k-eye);
    animation: kitty-blink 4s infinite; 
}
.k-eye::after {
    content: '';
    position: absolute;
    width: 8px; height: 8px;
    background: white;
    border-radius: 50%;
    top: 3px; left: 3px;
}

.nose {
position: absolute;
width: 12px; height: 8px;
background: var(--k-nose);
border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
top: 55px; left: 50%;
transform: translateX(-50%);
z-index: 45;
}

.mouth {
    position: absolute;
    top: 62px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    z-index: 44;
}
.mouth-curve {
    width: 12px;
    height: 8px;
    border: 2px solid var(--k-fur-dark);
    border-top: none;
    border-radius: 0 0 10px 10px;
}

/* ANIMATIONS */
@keyframes tail-swish { 0%, 100% { transform: rotate(-2deg); } 50% { transform: rotate(-22deg); } }
@keyframes kitty-blink { 0%, 90%, 100% { transform: scaleY(1); } 93%, 97% { transform: scaleY(0.1); } }
@keyframes kitty-bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
@keyframes paw-step { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }

</style>
</head>
<body>

<div class="bg-white p-16 rounded-[80px] shadow-2xl flex flex-col items-center">
    <div class="kitty-creature">
        
        <div class="ear ear-l"><div class="ear-inner"></div></div>
        <div class="ear ear-r"><div class="ear-inner"></div></div>

        <div class="kitty-head">
            <div class="whisker-container">
                <div class="whisker w-l-1"></div><div class="whisker w-l-2"></div>
                <div class="whisker w-r-1"></div><div class="whisker w-r-2"></div>
            </div>

            <div class="eye-container">
                <div class="k-eye"></div>
                <div class="k-eye"></div>
            </div>
            
            <div class="nose"></div>
            <div class="mouth">
                <div class="mouth-curve"></div>
                <div class="mouth-curve"></div>
            </div>
            
            <div class="absolute top-[58px] w-full flex justify-around px-4">
                <div class="w-4 h-2 bg-rose-100 rounded-full opacity-60"></div>
                <div class="w-4 h-2 bg-rose-100 rounded-full opacity-60"></div>
            </div>
        </div>

        <div class="kitty-body">
            <div class="paw paw-side paw-side-l"></div>
            <div class="paw paw-side paw-side-r"></div>
            
            <div class="paw paw-front paw-front-l">
                <div class="toe-beans"><div class="bean-toe"></div><div class="bean-toe"></div><div class="bean-toe"></div></div>
                <div class="bean-main"></div>
            </div>
            <div class="paw paw-front paw-front-r">
                <div class="toe-beans"><div class="bean-toe"></div><div class="bean-toe"></div><div class="bean-toe"></div></div>
                <div class="bean-main"></div>
            </div>
        </div>
        
        <div class="kitty-tail"></div>
    </div>
    <h3 class="mt-12 text-4xl font-black text-slate-700 tracking-tighter uppercase italic">Kitty!</h3>
</div>

</body>
</html>
