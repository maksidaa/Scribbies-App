<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
    font-family: 'Comic Sans MS', system-ui, sans-serif;
    overflow: hidden;
}

/* Starfield background */
.starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}
.star {
    position: absolute;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s ease-in-out infinite;
}

.creature-container {
    position: relative;
    z-index: 10;
}

.creature-name {
    text-align: center;
    font-size: 28px;
    font-weight: 900;
    color: #e0f2fe;
    margin-top: 25px;
    text-shadow: 0 0 20px #60a5fa, 0 0 40px #3b82f6, 2px 2px 0 #1e3a5f;
    z-index: 100;
    position: relative;
}

/* Kitsune Animations */
@keyframes kitsune-bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
@keyframes kitsune-blink{0%,90%,100%{transform:scaleY(1)}93%,97%{transform:scaleY(0.1)}}
@keyframes tail-swish-1{0%,100%{transform:rotate(-72deg)}50%{transform:rotate(-68deg)}}

@keyframes tail-swish-9{0%,100%{transform:rotate(72deg)}50%{transform:rotate(76deg)}}

@keyframes flame-flicker{0%,100%{opacity:0.7;transform:scale(1)}50%{opacity:1;transform:scale(1.15)}}

@keyframes ear-wiggle-r{0%,85%,100%{transform:rotate(25deg)}90%{transform:rotate(30deg)}}

@keyframes pulse-aura{0%,100%{transform:translate(-50%,-50%) scale(1);opacity:0.3}50%{transform:translate(-50%,-50%) scale(1.15);opacity:0.5}}

@keyframes rotate-ring-reverse{0%{transform:translate(-50%,-50%) rotate(360deg)}100%{transform:translate(-50%,-50%) rotate(0deg)}}

</head>
