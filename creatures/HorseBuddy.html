<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Horse Buddy - Mammal Variant 13</title>

<script src="https://cdn.tailwindcss.com"></script>
<style>
:root {
    --h-coat: #b07d62;
    --h-coat-light: #c99b7a;
    --h-coat-dark: #8d5d46;
    --h-coat-darkest: #7a5040;
    --h-mane: #4a3728;
    --h-mane-light: #5a4232;
    --h-mane-dark: #3a2a1c;
    --h-muzzle: #d9b9a6;
    --h-muzzle-light: #e8d0be;
    --h-muzzle-dark: #c9a896;
    --h-hoof: #2d2323;
    --h-hoof-light: #3d3030;
    --h-outline: #8d5d46;
}

body {
    background-color: #fef3e2;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

/* Container: 240x285 (scaled from 320x380 at 0.75) */
.horse-creature {
    position: relative;
    width: 240px;
    height: 285px;
    animation: horse-bounce 2.5s ease-in-out infinite;
}

/* Z-INDEX LAYERING:
   tail: 5 (behind body)
   back-legs: 15
   body: 20
   neck: 21
   front-legs: 25
   ears: 30
   head: 40
   mane-tuft: 45
*/

@keyframes horse-bounce{0%,100%{transform:translateY(0) rotate(0deg)}50%{transform:translateY(-12px) rotate(1deg)}}
@keyframes horse-blink{0%,90%,100%{transform:scaleY(1)}93%,97%{transform:scaleY(0.1)}}
@keyframes horse-tail-swish{0%,100%{transform:rotate(10deg)}50%{transform:rotate(-25deg)}}
@keyframes horse-leg-kick{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
</style>
</head>
<body>

<div class="bg-white p-16 rounded-[100px] shadow-2xl flex flex-col items-center">
    <div class="horse-creature">
        <!-- EARS (on head, z-index 30) -->
        <div style="position:absolute;width:26px;height:41px;background:radial-gradient(ellipse at 40% 30%, var(--h-coat-light), var(--h-coat), var(--h-coat-dark));border:3px solid var(--h-outline);border-radius:50% 50% 10% 10% / 80% 80% 20% 20%;top:-15px;left:62px;transform:rotate(-15deg);z-index:30;box-shadow:inset 3px 3px 8px rgba(220,180,150,0.5),inset -2px -2px 5px rgba(100,70,50,0.3);">
          <div style="position:absolute;width:14px;height:26px;background:radial-gradient(ellipse, #d9b9a6, #c9a090);border-radius:50% 50% 20% 20%;bottom:4px;left:50%;transform:translateX(-50%);opacity:0.7;"></div>
        </div>
        <div style="position:absolute;width:26px;height:41px;background:radial-gradient(ellipse at 60% 30%, var(--h-coat-light), var(--h-coat), var(--h-coat-dark));border:3px solid var(--h-outline);border-radius:50% 50% 10% 10% / 80% 80% 20% 20%;top:-15px;right:75px;transform:rotate(15deg);z-index:30;box-shadow:inset 3px 3px 8px rgba(220,180,150,0.5),inset -2px -2px 5px rgba(100,70,50,0.3);">
          <div style="position:absolute;width:14px;height:26px;background:radial-gradient(ellipse, #d9b9a6, #c9a090);border-radius:50% 50% 20% 20%;bottom:4px;left:50%;transform:translateX(-50%);opacity:0.7;"></div>
        </div>

        <!-- TAIL (mane colored, z-index 5) -->
        <div style="position:absolute;width:30px;height:83px;background:radial-gradient(ellipse at 40% 20%, var(--h-mane-light), var(--h-mane), var(--h-mane-dark));border:3px solid var(--h-outline);border-radius:10px 40px 40px 40px;top:128px;right:53px;z-index:5;transform-origin:top center;animation:horse-tail-swish 2s ease-in-out infinite;box-shadow:inset 3px 3px 8px rgba(90,70,50,0.4),inset -2px -2px 5px rgba(30,20,15,0.3);">
          <div style="position:absolute;width:10px;height:30px;background:rgba(255,255,255,0.1);border-radius:50%;top:10px;left:5px;filter:blur(2px);"></div>
        </div>

        <!-- BACK LEGS (shadow legs, z-index 15) -->
        <div style="position:absolute;width:29px;height:60px;background:radial-gradient(ellipse at 50% 30%, #9a7050, var(--h-coat-dark));border:3px solid var(--h-outline);border-radius:8px 8px 11px 11px;top:173px;left:86px;z-index:15;filter:brightness(0.9);box-shadow:inset 2px 2px 6px rgba(180,140,100,0.25),inset -2px -2px 4px rgba(80,50,35,0.25);">
          <div style="position:absolute;bottom:-2px;width:100%;height:17px;background:radial-gradient(ellipse at 50% 40%, var(--h-hoof-light), var(--h-hoof));border-radius:0 0 8px 8px;box-shadow:inset 1px 1px 3px rgba(60,50,45,0.3);"></div>
        </div>
        <div style="position:absolute;width:29px;height:60px;background:radial-gradient(ellipse at 50% 30%, #9a7050, var(--h-coat-dark));border:3px solid var(--h-outline);border-radius:8px 8px 11px 11px;top:173px;left:154px;z-index:15;filter:brightness(0.9);box-shadow:inset 2px 2px 6px rgba(180,140,100,0.25),inset -2px -2px 4px rgba(80,50,35,0.25);">
          <div style="position:absolute;bottom:-2px;width:100%;height:17px;background:radial-gradient(ellipse at 50% 40%, var(--h-hoof-light), var(--h-hoof));border-radius:0 0 8px 8px;box-shadow:inset 1px 1px 3px rgba(60,50,45,0.3);"></div>
        </div>

        <!-- NECK (z-index 21) -->
        <div style="position:absolute;width:49px;height:68px;background:radial-gradient(ellipse at 35% 30%, var(--h-coat-light) 0%, var(--h-coat) 40%, var(--h-coat-dark) 100%);border-left:4px solid var(--h-outline);border-right:4px solid var(--h-outline);clip-path:polygon(15% 0%, 85% 0%, 100% 100%, 0% 100%);top:79px;left:86px;z-index:21;box-shadow:inset 5px 5px 12px rgba(220,180,150,0.4),inset -4px -4px 10px rgba(100,70,50,0.3);">
          <div style="position:absolute;width:8px;height:40px;background:rgba(255,255,255,0.15);border-radius:50%;top:10px;left:8px;filter:blur(3px);"></div>
        </div>

        <!-- BODY (z-index 20) -->
        <div style="position:absolute;width:135px;height:105px;background:radial-gradient(ellipse at 38% 28%, var(--h-coat-light) 0%, var(--h-coat) 35%, var(--h-coat-dark) 70%, var(--h-coat-darkest) 100%);border:4px solid var(--h-outline);border-radius:60px 75px 60px 60px;top:113px;left:45px;z-index:20;box-shadow:inset 10px 10px 25px rgba(220,180,150,0.5),inset -6px -6px 15px rgba(100,70,50,0.35);">
          <div style="position:absolute;width:45px;height:30px;background:rgba(255,255,255,0.4);border-radius:50%;top:10px;left:18px;filter:blur(6px);"></div>
          <div style="position:absolute;width:22px;height:16px;background:rgba(255,255,255,0.25);border-radius:50%;top:28px;right:25px;filter:blur(4px);"></div>
          <div style="position:absolute;top:3px;left:8px;width:48px;height:24px;background:rgba(120,80,50,0.1);border-radius:50%;"></div>
        </div>

        <!-- FRONT LEGS (z-index 25) -->
        <div style="position:absolute;width:29px;height:60px;background:radial-gradient(ellipse at 40% 30%, var(--h-coat-light), var(--h-coat), var(--h-coat-dark));border:3px solid var(--h-outline);border-radius:8px 8px 11px 11px;top:180px;left:56px;z-index:25;box-shadow:inset 3px 3px 8px rgba(220,180,150,0.4),inset -2px -2px 5px rgba(100,70,50,0.3);animation:horse-leg-kick 1s ease-in-out infinite;">
          <div style="position:absolute;width:3px;height:25px;background:rgba(255,255,255,0.15);border-radius:2px;top:8px;left:6px;filter:blur(1px);"></div>
          <div style="position:absolute;bottom:-2px;width:100%;height:17px;background:radial-gradient(ellipse at 50% 40%, var(--h-hoof-light), var(--h-hoof));border-radius:0 0 8px 8px;box-shadow:inset 2px 2px 4px rgba(70,55,50,0.3);"></div>
        </div>
        <div style="position:absolute;width:29px;height:60px;background:radial-gradient(ellipse at 40% 30%, var(--h-coat-light), var(--h-coat), var(--h-coat-dark));border:3px solid var(--h-outline);border-radius:8px 8px 11px 11px;top:180px;left:135px;z-index:25;box-shadow:inset 3px 3px 8px rgba(220,180,150,0.4),inset -2px -2px 5px rgba(100,70,50,0.3);animation:horse-leg-kick 1s ease-in-out infinite reverse;">
          <div style="position:absolute;width:3px;height:25px;background:rgba(255,255,255,0.15);border-radius:2px;top:8px;left:6px;filter:blur(1px);"></div>
          <div style="position:absolute;bottom:-2px;width:100%;height:17px;background:radial-gradient(ellipse at 50% 40%, var(--h-hoof-light), var(--h-hoof));border-radius:0 0 8px 8px;box-shadow:inset 2px 2px 4px rgba(70,55,50,0.3);"></div>
        </div>

        <!-- HEAD (z-index 40) -->
        <div style="position:absolute;width:98px;height:120px;background:radial-gradient(ellipse at 38% 28%, var(--h-coat-light) 0%, var(--h-coat) 35%, var(--h-coat-dark) 70%, var(--h-coat-darkest) 100%);border:4px solid var(--h-outline);border-radius:50% 50% 45% 45% / 40% 40% 60% 60%;top:0px;left:64px;z-index:40;box-shadow:inset 8px 8px 20px rgba(220,180,150,0.5),inset -5px -5px 12px rgba(100,70,50,0.35);">
          <!-- Head highlight -->
          <div style="position:absolute;width:30px;height:22px;background:rgba(255,255,255,0.45);border-radius:50%;top:8px;left:14px;filter:blur(5px);"></div>
          <!-- Mane tuft -->
          <div style="position:absolute;width:45px;height:30px;background:radial-gradient(ellipse at 50% 60%, var(--h-mane-light), var(--h-mane));border:2px solid var(--h-outline);border-radius:50% 50% 20% 20%;top:-11px;left:50%;transform:translateX(-50%);z-index:45;box-shadow:inset 2px 2px 5px rgba(90,70,50,0.3);"></div>
          <!-- Eyes -->
          <div style="display:flex;gap:34px;margin-top:34px;justify-content:center;">
            <div style="width:15px;height:18px;background:radial-gradient(circle at 35% 35%, var(--h-hoof-light), var(--h-hoof));border-radius:50%;position:relative;animation:horse-blink 4s infinite;box-shadow:inset 1px 1px 2px rgba(60,50,45,0.3);">
              <div style="position:absolute;width:5px;height:5px;background:white;border-radius:50%;top:3px;left:3px;"></div>
            </div>
            <div style="width:15px;height:18px;background:radial-gradient(circle at 35% 35%, var(--h-hoof-light), var(--h-hoof));border-radius:50%;position:relative;animation:horse-blink 4s infinite;box-shadow:inset 1px 1px 2px rgba(60,50,45,0.3);">
              <div style="position:absolute;width:5px;height:5px;background:white;border-radius:50%;top:3px;left:3px;"></div>
            </div>
          </div>
          <!-- Muzzle -->
          <div style="position:absolute;bottom:0;width:100%;height:56px;background:radial-gradient(ellipse at 50% 40%, var(--h-muzzle-light), var(--h-muzzle), var(--h-muzzle-dark));border-top:3px solid var(--h-outline);border-radius:0 0 50% 50% / 0 0 80% 80%;box-shadow:inset 4px 4px 10px rgba(255,240,220,0.4),inset -3px -3px 8px rgba(140,100,80,0.2);">
            <!-- Nostrils -->
            <div style="position:absolute;width:9px;height:12px;background:radial-gradient(ellipse, var(--h-coat-dark), var(--h-coat-darkest));border-radius:50%;bottom:26px;left:26px;transform:rotate(15deg);opacity:0.6;"></div>
            <div style="position:absolute;width:9px;height:12px;background:radial-gradient(ellipse, var(--h-coat-dark), var(--h-coat-darkest));border-radius:50%;bottom:26px;right:26px;transform:rotate(-15deg);opacity:0.6;"></div>
            <!-- Mouth -->
            <div style="position:absolute;bottom:11px;left:50%;transform:translateX(-50%);width:30px;height:8px;border-bottom:3px solid var(--h-outline);border-radius:50%;"></div>
          </div>
          <!-- Blush -->
          <div style="position:absolute;top:72px;width:100%;display:flex;justify-content:space-around;padding:0 12px;">
            <div style="width:18px;height:9px;background:radial-gradient(ellipse, #fb6f92, transparent);border-radius:50%;opacity:0.25;filter:blur(1px);"></div>
            <div style="width:18px;height:9px;background:radial-gradient(ellipse, #fb6f92, transparent);border-radius:50%;opacity:0.25;filter:blur(1px);"></div>
          </div>
        </div>
    </div>

    <h3 class="mt-12 text-5xl font-black text-amber-900 tracking-tighter uppercase italic">Horse Buddy!</h3>
</div>

</body>
</html>
