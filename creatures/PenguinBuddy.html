<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penguin Buddy - Scribbies</title>
<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #a855f7 0%, #6366f1 50%, #3b82f6 100%);
    font-family: 'Comic Sans MS', system-ui, sans-serif;
}
.creature-container {
    background: radial-gradient(circle at 50% 30%, #fef9c3 0%, #fde68a 50%, #fcd34d 100%);
    border-radius: 25px;
    padding: 40px;
    border: 4px solid #f59e0b;
}
.creature-name {
    text-align: center;
    font-size: 24px;
    font-weight: 900;
    color: #1e293b;
    margin-top: 15px;
    text-shadow: 2px 2px 0 #e2e8f0;
}
/* Penguin Animations */
@keyframes penguin-random-waddle{0%,30%{transform:rotate(0deg)}35%{transform:rotate(-2deg)}40%{transform:rotate(2deg)}45%{transform:rotate(-2deg)}50%{transform:rotate(2deg)}55%{transform:rotate(-2deg)}60%{transform:rotate(2deg)}65%{transform:rotate(0deg)}100%{transform:rotate(0deg)}}
@keyframes penguin-blink{0%,90%,100%{transform:scaleY(1)}93%,97%{transform:scaleY(0.1)}}
@keyframes penguin-eye-look{0%,20%{top:3px;left:3px}25%,35%{top:3px;left:8px}40%,50%{top:6px;left:5px}55%,70%{top:3px;left:1px}75%,90%{top:5px;left:6px}95%,100%{top:3px;left:3px}}
@keyframes penguin-foot-l{0%,30%{transform:rotate(0deg) translateY(0)}35%{transform:rotate(8deg) translateY(-6px)}40%{transform:rotate(0deg) translateY(0)}45%{transform:rotate(8deg) translateY(-6px)}50%{transform:rotate(0deg) translateY(0)}55%{transform:rotate(8deg) translateY(-6px)}60%{transform:rotate(0deg) translateY(0)}65%,100%{transform:rotate(0deg) translateY(0)}}
@keyframes penguin-foot-r{0%,32%{transform:rotate(0deg) translateY(0)}37%{transform:rotate(-8deg) translateY(-6px)}42%{transform:rotate(0deg) translateY(0)}47%{transform:rotate(-8deg) translateY(-6px)}52%{transform:rotate(0deg) translateY(0)}57%{transform:rotate(-8deg) translateY(-6px)}62%{transform:rotate(0deg) translateY(0)}67%,100%{transform:rotate(0deg) translateY(0)}}
@keyframes penguin-flipper-l{0%,30%{transform:rotate(15deg)}35%{transform:rotate(45deg)}38%{transform:rotate(15deg)}42%{transform:rotate(45deg)}45%{transform:rotate(15deg)}50%{transform:rotate(45deg)}53%{transform:rotate(15deg)}58%{transform:rotate(45deg)}62%{transform:rotate(15deg)}65%,100%{transform:rotate(15deg)}}
@keyframes penguin-flipper-r{0%,30%{transform:rotate(-15deg)}35%{transform:rotate(-45deg)}38%{transform:rotate(-15deg)}42%{transform:rotate(-45deg)}45%{transform:rotate(-15deg)}50%{transform:rotate(-45deg)}53%{transform:rotate(-15deg)}58%{transform:rotate(-45deg)}62%{transform:rotate(-15deg)}65%,100%{transform:rotate(-15deg)}}
@keyframes penguin-tail-wag{0%,30%{transform:translateX(-50%) rotate(0deg)}35%,40%,45%,50%,55%,60%{transform:translateX(-50%) rotate(5deg)}37%,42%,47%,52%,57%{transform:translateX(-50%) rotate(-5deg)}65%,100%{transform:translateX(-50%) rotate(0deg)}}
</style>
</head>
<body>
<div class="creature-container">
    <!-- PENGUIN BUDDY -->
    <div style="position:relative;width:300px;height:440px;animation:penguin-random-waddle 6s ease-in-out infinite;z-index:1;">

        <!-- Tail (behind body) -->
        <div style="position:absolute;top:295px;left:50%;transform:translateX(-50%);z-index:5;animation:penguin-tail-wag 6s ease-in-out infinite;">
            <div style="width:35px;height:30px;background:radial-gradient(ellipse at 50% 30%, #475569 0%, #334155 60%, #1e293b 100%);border:3px solid #0f172a;border-radius:40% 40% 60% 60%;box-shadow:inset 2px 2px 6px rgba(255,255,255,0.15);">
            </div>
        </div>

        <!-- Left foot (attached to body bottom) -->
        <div style="position:absolute;top:310px;left:90px;z-index:10;transform-origin:top center;animation:penguin-foot-l 6s ease-in-out infinite;">
            <div style="width:55px;height:30px;background:radial-gradient(ellipse at 50% 35%, #fdba74 0%, #fb923c 60%, #ea580c 100%);border:3px solid #c2410c;border-radius:50% 50% 45% 45%;box-shadow:inset 3px 3px 8px rgba(255,255,255,0.5),inset -2px -2px 6px rgba(194,65,12,0.3);">
                <div style="position:absolute;width:18px;height:10px;background:rgba(255,255,255,0.4);border-radius:50%;top:5px;left:50%;transform:translateX(-50%);filter:blur(3px);"></div>
            </div>
        </div>

        <!-- Right foot (attached to body bottom) -->
        <div style="position:absolute;top:310px;right:90px;z-index:10;transform-origin:top center;animation:penguin-foot-r 6s ease-in-out infinite;">
            <div style="width:55px;height:30px;background:radial-gradient(ellipse at 50% 35%, #fdba74 0%, #fb923c 60%, #ea580c 100%);border:3px solid #c2410c;border-radius:50% 50% 45% 45%;box-shadow:inset 3px 3px 8px rgba(255,255,255,0.5),inset -2px -2px 6px rgba(194,65,12,0.3);">
                <div style="position:absolute;width:18px;height:10px;background:rgba(255,255,255,0.4);border-radius:50%;top:5px;left:50%;transform:translateX(-50%);filter:blur(3px);"></div>
            </div>
        </div>

        <!-- Left flipper -->
        <div style="position:absolute;top:163px;left:76px;z-index:15;transform-origin:center top;transform:rotate(-32deg);animation:penguin-flipper-l 6s ease-in-out infinite;">
            <div style="width:42px;height:90px;background:radial-gradient(ellipse at 60% 30%, #475569 0%, #334155 50%, #1e293b 100%);border:3px solid #0f172a;border-radius:25% 25% 65% 65%;box-shadow:inset 4px 4px 12px rgba(255,255,255,0.2),inset -3px -3px 8px rgba(15,23,42,0.4);">
                <div style="position:absolute;width:14px;height:45px;background:rgba(255,255,255,0.15);border-radius:50%;top:12px;left:8px;filter:blur(4px);"></div>
            </div>
        </div>

        <!-- Right flipper -->
        <div style="position:absolute;top:160px;left:185px;z-index:15;transform-origin:center top;transform:rotate(34deg);animation:penguin-flipper-r 6s ease-in-out infinite;">
            <div style="width:42px;height:90px;background:radial-gradient(ellipse at 40% 30%, #475569 0%, #334155 50%, #1e293b 100%);border:3px solid #0f172a;border-radius:25% 25% 65% 65%;box-shadow:inset 4px 4px 12px rgba(255,255,255,0.2),inset -3px -3px 8px rgba(15,23,42,0.4);">
                <div style="position:absolute;width:14px;height:45px;background:rgba(255,255,255,0.15);border-radius:50%;top:12px;right:8px;filter:blur(4px);"></div>
            </div>
        </div>

        <!-- Body -->
        <div style="position:absolute;width:170px;height:195px;background:radial-gradient(ellipse at 45% 35%, #475569 0%, #334155 40%, #1e293b 100%);border:4px solid #0f172a;border-radius:50% 50% 45% 45% / 60% 60% 40% 40%;top:120px;left:65px;z-index:20;box-shadow:inset 8px 8px 25px rgba(255,255,255,0.15),inset -6px -6px 15px rgba(15,23,42,0.5);overflow:hidden;">
            <!-- Belly -->
            <div style="position:absolute;width:120px;height:150px;background:radial-gradient(ellipse at 50% 40%, #ffffff 0%, #f1f5f9 40%, #e2e8f0 80%, #cbd5e1 100%);border-radius:50% 50% 45% 45%;bottom:-10px;left:50%;transform:translateX(-50%);box-shadow:inset 5px 5px 15px rgba(255,255,255,0.8),inset -3px -3px 10px rgba(148,163,184,0.3);">
                <div style="position:absolute;width:45px;height:30px;background:rgba(255,255,255,0.6);border-radius:50%;top:18px;left:50%;transform:translateX(-50%);filter:blur(8px);"></div>
            </div>
            <!-- Body highlight -->
            <div style="position:absolute;width:35px;height:55px;background:rgba(255,255,255,0.2);border-radius:50%;top:18px;left:18px;filter:blur(8px);"></div>
        </div>

        <!-- Head -->
        <div style="position:absolute;width:130px;height:120px;background:radial-gradient(ellipse at 45% 35%, #475569 0%, #334155 50%, #1e293b 100%);border:4px solid #0f172a;border-radius:50% 50% 45% 45%;top:35px;left:85px;z-index:40;box-shadow:inset 6px 6px 18px rgba(255,255,255,0.15),inset -4px -4px 12px rgba(15,23,42,0.4);overflow:visible;">
            <!-- Head highlight -->
            <div style="position:absolute;width:30px;height:40px;background:rgba(255,255,255,0.2);border-radius:50%;top:10px;left:18px;filter:blur(6px);"></div>

            <!-- White face patches -->
            <div style="position:absolute;width:45px;height:55px;background:radial-gradient(ellipse at 50% 50%, #ffffff 0%, #f8fafc 60%, #e2e8f0 100%);border-radius:50%;top:22px;left:12px;box-shadow:inset 2px 2px 8px rgba(255,255,255,0.8);"></div>
            <div style="position:absolute;width:45px;height:55px;background:radial-gradient(ellipse at 50% 50%, #ffffff 0%, #f8fafc 60%, #e2e8f0 100%);border-radius:50%;top:22px;right:12px;box-shadow:inset 2px 2px 8px rgba(255,255,255,0.8);"></div>

            <!-- Eyes -->
            <div style="position:absolute;top:36px;left:26px;width:20px;height:20px;background:#000;border-radius:50%;animation:penguin-blink 4s infinite;overflow:hidden;">
                <div style="position:absolute;width:7px;height:7px;background:white;border-radius:50%;top:3px;left:3px;animation:penguin-eye-look 5s ease-in-out infinite;"></div>
            </div>
            <div style="position:absolute;top:36px;right:26px;width:20px;height:20px;background:#000;border-radius:50%;animation:penguin-blink 4s infinite;overflow:hidden;">
                <div style="position:absolute;width:7px;height:7px;background:white;border-radius:50%;top:3px;left:3px;animation:penguin-eye-look 5s ease-in-out infinite;"></div>
            </div>

            <!-- Beak (cute rounded) -->
            <div style="position:absolute;top:58px;left:50%;transform:translateX(-50%);z-index:41;">
                <div style="width:22px;height:18px;background:radial-gradient(ellipse at 50% 30%, #fcd34d 0%, #fb923c 50%, #ea580c 100%);border:2px solid #c2410c;border-radius:50% 50% 50% 50% / 40% 40% 60% 60%;box-shadow:inset 2px 2px 4px rgba(255,255,255,0.5);">
                    <div style="position:absolute;width:6px;height:4px;background:rgba(255,255,255,0.5);border-radius:50%;top:3px;left:5px;"></div>
                </div>
            </div>

            <!-- Blush -->
            <div style="position:absolute;top:62px;width:100%;display:flex;justify-content:space-between;padding:0 15px;">
                <div style="width:16px;height:8px;background:radial-gradient(ellipse, #fda4af, transparent);border-radius:50%;opacity:0.5;filter:blur(2px);"></div>
                <div style="width:16px;height:8px;background:radial-gradient(ellipse, #fda4af, transparent);border-radius:50%;opacity:0.5;filter:blur(2px);"></div>
            </div>
        </div>
    </div>
</div>
<div class="creature-name">Penguin Buddy</div>
</body>
</html>
