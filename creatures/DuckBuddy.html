<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duck Buddy - Scribbies</title>
<style>
body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #a855f7 0%, #6366f1 50%, #3b82f6 100%);
    font-family: 'Comic Sans MS', system-ui, sans-serif;
}
.creature-container {
    background: radial-gradient(circle at 50% 30%, #fef9c3 0%, #fde68a 50%, #fcd34d 100%);
    border-radius: 25px;
    padding: 40px;
    border: 4px solid #f59e0b;
}
.creature-name {
    text-align: center;
    font-size: 24px;
    font-weight: 900;
    color: #ca8a04;
    margin-top: 15px;
    text-shadow: 2px 2px 0 #fef3c7;
}
/* Duck Animations */
@keyframes duck-waddle{0%,30%{transform:rotate(0deg)}35%{transform:rotate(-3deg)}40%{transform:rotate(3deg)}45%{transform:rotate(-3deg)}50%{transform:rotate(3deg)}55%{transform:rotate(-3deg)}60%{transform:rotate(3deg)}65%{transform:rotate(0deg)}100%{transform:rotate(0deg)}}
@keyframes duck-blink{0%,90%,100%{transform:scaleY(1)}93%,97%{transform:scaleY(0.1)}}
@keyframes duck-eye-look{0%,20%{top:3px;left:3px}25%,35%{top:3px;left:6px}40%,50%{top:5px;left:4px}55%,70%{top:3px;left:1px}75%,90%{top:4px;left:5px}95%,100%{top:3px;left:3px}}
@keyframes duck-foot-l{0%,30%{transform:rotate(0deg) translateY(0)}35%{transform:rotate(10deg) translateY(-5px)}40%{transform:rotate(0deg) translateY(0)}45%{transform:rotate(10deg) translateY(-5px)}50%{transform:rotate(0deg) translateY(0)}55%{transform:rotate(10deg) translateY(-5px)}60%{transform:rotate(0deg) translateY(0)}65%,100%{transform:rotate(0deg) translateY(0)}}
@keyframes duck-foot-r{0%,32%{transform:rotate(0deg) translateY(0)}37%{transform:rotate(-10deg) translateY(-5px)}42%{transform:rotate(0deg) translateY(0)}47%{transform:rotate(-10deg) translateY(-5px)}52%{transform:rotate(0deg) translateY(0)}57%{transform:rotate(-10deg) translateY(-5px)}62%{transform:rotate(0deg) translateY(0)}67%,100%{transform:rotate(0deg) translateY(0)}}
@keyframes duck-wing-l{0%,30%{transform:rotate(5deg)}35%{transform:rotate(20deg)}38%{transform:rotate(5deg)}42%{transform:rotate(20deg)}45%{transform:rotate(5deg)}50%{transform:rotate(20deg)}53%{transform:rotate(5deg)}58%{transform:rotate(20deg)}62%{transform:rotate(5deg)}65%,100%{transform:rotate(5deg)}}
@keyframes duck-wing-r{0%,30%{transform:rotate(-5deg)}35%{transform:rotate(-20deg)}38%{transform:rotate(-5deg)}42%{transform:rotate(-20deg)}45%{transform:rotate(-5deg)}50%{transform:rotate(-20deg)}53%{transform:rotate(-5deg)}58%{transform:rotate(-20deg)}62%{transform:rotate(-5deg)}65%,100%{transform:rotate(-5deg)}}
@keyframes duck-tail-wag{0%,30%{transform:translateX(-50%) rotate(0deg)}35%,45%,55%{transform:translateX(-50%) rotate(8deg)}40%,50%,60%{transform:translateX(-50%) rotate(-8deg)}65%,100%{transform:translateX(-50%) rotate(0deg)}}
@keyframes duck-head-bob{0%,100%{transform:translateY(0) rotate(0deg)}25%{transform:translateY(-3px) rotate(-2deg)}50%{transform:translateY(0) rotate(0deg)}75%{transform:translateY(-3px) rotate(2deg)}}
</style>
</head>
<body>
<div class="creature-container">
    <!-- DUCK BUDDY -->
    <div style="position:relative;width:300px;height:440px;animation:duck-waddle 6s ease-in-out infinite;z-index:1;">

        <!-- Tail (behind body) -->
        <div style="position:absolute;top:245px;left:50%;transform:translateX(-50%);z-index:5;animation:duck-tail-wag 6s ease-in-out infinite;">
            <!-- Main tail feathers -->
            <div style="position:absolute;width:30px;height:25px;background:radial-gradient(ellipse at 50% 60%, #fef3c7, #fde047, #eab308);border:2px solid #a16207;border-radius:30% 30% 60% 60%;left:-15px;top:0;"></div>
            <!-- Cute curled feather on top -->
            <div style="position:absolute;width:14px;height:22px;background:radial-gradient(ellipse at 50% 70%, #fef9c3, #fde047);border:2px solid #a16207;border-radius:50% 50% 30% 30%;left:-7px;top:-12px;transform:rotate(10deg);"></div>
        </div>

        <!-- Left webbed foot -->
        <div style="position:absolute;top:330px;left:95px;z-index:10;transform-origin:top center;animation:duck-foot-l 6s ease-in-out infinite;">
            <div style="position:relative;width:60px;height:35px;">
                <!-- Ankle -->
                <div style="position:absolute;width:12px;height:12px;background:radial-gradient(circle at 40% 40%, #fdba74, #fb923c);border:2px solid #c2410c;border-radius:50%;left:50%;transform:translateX(-50%);top:0;z-index:4;"></div>
                <!-- Webbing -->
                <div style="position:absolute;width:50px;height:24px;background:linear-gradient(180deg, rgba(251,146,60,0.5) 0%, rgba(251,146,60,0.15) 100%);top:6px;left:5px;clip-path:polygon(50% 0%, 0% 100%, 100% 100%);z-index:1;"></div>
                <!-- Left toe -->
                <div style="position:absolute;width:26px;height:8px;background:radial-gradient(ellipse at 50% 40%, #fdba74, #fb923c);border:2px solid #c2410c;border-radius:50%;left:0px;top:5px;transform:rotate(-25deg);transform-origin:right center;z-index:2;"></div>
                <!-- Center toe -->
                <div style="position:absolute;width:9px;height:22px;background:radial-gradient(ellipse at 40% 50%, #fdba74, #fb923c);border:2px solid #c2410c;border-radius:50%;left:50%;transform:translateX(-50%);top:8px;z-index:3;"></div>
                <!-- Right toe -->
                <div style="position:absolute;width:26px;height:8px;background:radial-gradient(ellipse at 50% 40%, #fdba74, #fb923c);border:2px solid #c2410c;border-radius:50%;right:0px;top:5px;transform:rotate(25deg);transform-origin:left center;z-index:2;"></div>
            </div>
        </div>

        <!-- Right webbed foot -->
        <div style="position:absolute;top:330px;right:95px;z-index:10;transform-origin:top center;animation:duck-foot-r 6s ease-in-out infinite;">
            <div style="position:relative;width:60px;height:35px;">
                <!-- Ankle -->
                <div style="position:absolute;width:12px;height:12px;background:radial-gradient(circle at 60% 40%, #fdba74, #fb923c);border:2px solid #c2410c;border-radius:50%;left:50%;transform:translateX(-50%);top:0;z-index:4;"></div>
                <!-- Webbing -->
                <div style="position:absolute;width:50px;height:24px;background:linear-gradient(180deg, rgba(251,146,60,0.5) 0%, rgba(251,146,60,0.15) 100%);top:6px;left:5px;clip-path:polygon(50% 0%, 0% 100%, 100% 100%);z-index:1;"></div>
                <!-- Left toe -->
                <div style="position:absolute;width:26px;height:8px;background:radial-gradient(ellipse at 50% 40%, #fdba74, #fb923c);border:2px solid #c2410c;border-radius:50%;left:0px;top:5px;transform:rotate(-25deg);transform-origin:right center;z-index:2;"></div>
                <!-- Center toe -->
                <div style="position:absolute;width:9px;height:22px;background:radial-gradient(ellipse at 40% 50%, #fdba74, #fb923c);border:2px solid #c2410c;border-radius:50%;left:50%;transform:translateX(-50%);top:8px;z-index:3;"></div>
                <!-- Right toe -->
                <div style="position:absolute;width:26px;height:8px;background:radial-gradient(ellipse at 50% 40%, #fdba74, #fb923c);border:2px solid #c2410c;border-radius:50%;right:0px;top:5px;transform:rotate(25deg);transform-origin:left center;z-index:2;"></div>
            </div>
        </div>

        <!-- Left wing -->
        <div style="position:absolute;top:175px;left:68px;z-index:18;transform-origin:right top;animation:duck-wing-l 6s ease-in-out infinite;">
            <div style="width:48px;height:70px;background:radial-gradient(ellipse at 60% 35%, #fef9c3, #fde047, #eab308);border:3px solid #a16207;border-radius:55% 45% 65% 35%;box-shadow:inset 4px 4px 12px rgba(255,255,255,0.6),inset -2px -2px 8px rgba(161,98,7,0.2);">
                <!-- Feather lines -->
                <div style="position:absolute;width:32px;height:2px;background:rgba(161,98,7,0.3);top:18px;left:6px;transform:rotate(-5deg);border-radius:2px;"></div>
                <div style="position:absolute;width:28px;height:2px;background:rgba(161,98,7,0.3);top:28px;left:8px;transform:rotate(-3deg);border-radius:2px;"></div>
                <div style="position:absolute;width:24px;height:2px;background:rgba(161,98,7,0.3);top:38px;left:10px;transform:rotate(-2deg);border-radius:2px;"></div>
                <div style="position:absolute;width:20px;height:2px;background:rgba(161,98,7,0.3);top:48px;left:12px;transform:rotate(0deg);border-radius:2px;"></div>
            </div>
        </div>

        <!-- Right wing -->
        <div style="position:absolute;top:175px;right:68px;z-index:18;transform-origin:left top;animation:duck-wing-r 6s ease-in-out infinite;">
            <div style="width:48px;height:70px;background:radial-gradient(ellipse at 40% 35%, #fef9c3, #fde047, #eab308);border:3px solid #a16207;border-radius:45% 55% 35% 65%;box-shadow:inset 4px 4px 12px rgba(255,255,255,0.6),inset -2px -2px 8px rgba(161,98,7,0.2);">
                <!-- Feather lines -->
                <div style="position:absolute;width:32px;height:2px;background:rgba(161,98,7,0.3);top:18px;right:6px;transform:rotate(5deg);border-radius:2px;"></div>
                <div style="position:absolute;width:28px;height:2px;background:rgba(161,98,7,0.3);top:28px;right:8px;transform:rotate(3deg);border-radius:2px;"></div>
                <div style="position:absolute;width:24px;height:2px;background:rgba(161,98,7,0.3);top:38px;right:10px;transform:rotate(2deg);border-radius:2px;"></div>
                <div style="position:absolute;width:20px;height:2px;background:rgba(161,98,7,0.3);top:48px;right:12px;transform:rotate(0deg);border-radius:2px;"></div>
            </div>
        </div>

        <!-- Body -->
        <div style="position:absolute;width:160px;height:140px;background:radial-gradient(ellipse at 45% 35%, #fef9c3 0%, #fde047 35%, #eab308 70%, #ca8a04 100%);border:4px solid #a16207;border-radius:50% 50% 48% 48% / 55% 55% 45% 45%;top:175px;left:70px;z-index:20;box-shadow:inset 8px 8px 25px rgba(255,255,255,0.5),inset -6px -6px 15px rgba(161,98,7,0.3);">
            <!-- Body highlight -->
            <div style="position:absolute;width:50px;height:40px;background:rgba(255,255,255,0.4);border-radius:50%;top:15px;left:25px;filter:blur(8px);"></div>
            <!-- Chest fluff -->
            <div style="position:absolute;width:90px;height:70px;background:radial-gradient(ellipse at 50% 40%, #fffbeb, #fef3c7);border-radius:50%;bottom:20px;left:50%;transform:translateX(-50%);opacity:0.6;"></div>
        </div>

        <!-- Neck -->
        <div style="position:absolute;top:130px;left:50%;transform:translateX(-50%);z-index:22;">
            <div style="width:55px;height:60px;background:radial-gradient(ellipse at 50% 60%, #fef9c3, #fde047, #eab308);border:3px solid #a16207;border-radius:45% 45% 50% 50%;box-shadow:inset 4px 4px 12px rgba(255,255,255,0.4);">
                <div style="position:absolute;width:20px;height:25px;background:rgba(255,255,255,0.3);border-radius:50%;top:8px;left:10px;filter:blur(5px);"></div>
            </div>
        </div>

        <!-- Head -->
        <div style="position:absolute;width:110px;height:95px;background:radial-gradient(ellipse at 45% 35%, #fef9c3 0%, #fde047 40%, #eab308 80%, #ca8a04 100%);border:4px solid #a16207;border-radius:50% 50% 48% 48%;top:55px;left:95px;z-index:40;box-shadow:inset 6px 6px 18px rgba(255,255,255,0.5),inset -4px -4px 12px rgba(161,98,7,0.3);overflow:visible;animation:duck-head-bob 4s ease-in-out infinite;">
            <!-- Head highlight -->
            <div style="position:absolute;width:30px;height:35px;background:rgba(255,255,255,0.4);border-radius:50%;top:8px;left:15px;filter:blur(6px);"></div>

            <!-- Eyes -->
            <div style="position:absolute;top:28px;left:18px;width:18px;height:20px;background:radial-gradient(circle at 40% 35%, #1c1917, #000);border-radius:50%;animation:duck-blink 4s infinite;overflow:hidden;">
                <div style="position:absolute;width:6px;height:6px;background:white;border-radius:50%;top:3px;left:3px;animation:duck-eye-look 5s ease-in-out infinite;"></div>
                <div style="position:absolute;width:3px;height:3px;background:white;border-radius:50%;bottom:5px;right:3px;opacity:0.5;"></div>
            </div>
            <div style="position:absolute;top:28px;right:18px;width:18px;height:20px;background:radial-gradient(circle at 40% 35%, #1c1917, #000);border-radius:50%;animation:duck-blink 4s infinite;overflow:hidden;">
                <div style="position:absolute;width:6px;height:6px;background:white;border-radius:50%;top:3px;left:3px;animation:duck-eye-look 5s ease-in-out infinite;"></div>
                <div style="position:absolute;width:3px;height:3px;background:white;border-radius:50%;bottom:5px;right:3px;opacity:0.5;"></div>
            </div>

            <!-- Duck bill (flat and wide) -->
            <div style="position:absolute;top:52px;left:50%;transform:translateX(-50%);z-index:41;">
                <!-- Upper bill -->
                <div style="width:50px;height:18px;background:radial-gradient(ellipse at 50% 30%, #fdba74 0%, #fb923c 50%, #ea580c 100%);border:2px solid #c2410c;border-radius:40% 40% 30% 30% / 60% 60% 40% 40%;box-shadow:inset 3px 3px 6px rgba(255,255,255,0.5);">
                    <div style="position:absolute;width:15px;height:6px;background:rgba(255,255,255,0.4);border-radius:50%;top:3px;left:10px;"></div>
                    <!-- Nostrils -->
                    <div style="position:absolute;width:4px;height:3px;background:rgba(194,65,12,0.6);border-radius:50%;top:6px;left:14px;"></div>
                    <div style="position:absolute;width:4px;height:3px;background:rgba(194,65,12,0.6);border-radius:50%;top:6px;right:14px;"></div>
                </div>
                <!-- Lower bill -->
                <div style="position:absolute;width:44px;height:10px;background:radial-gradient(ellipse at 50% 60%, #fdba74, #fb923c);border:2px solid #c2410c;border-radius:30% 30% 50% 50%;top:14px;left:3px;box-shadow:inset 2px 2px 4px rgba(255,255,255,0.3);"></div>
            </div>

            <!-- Blush -->
            <div style="position:absolute;top:50px;width:100%;display:flex;justify-content:space-between;padding:0 12px;">
                <div style="width:14px;height:7px;background:radial-gradient(ellipse, #fda4af, transparent);border-radius:50%;opacity:0.5;filter:blur(2px);"></div>
                <div style="width:14px;height:7px;background:radial-gradient(ellipse, #fda4af, transparent);border-radius:50%;opacity:0.5;filter:blur(2px);"></div>
            </div>
        </div>
    </div>
</div>
<div class="creature-name">Duck Buddy</div>
</body>
</html>
